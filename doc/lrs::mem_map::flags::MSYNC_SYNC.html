                    <link rel="stylesheet" type="text/css" href="style.css" /><title>Constant lrs::mem_map::flags::MSYNC_SYNC</title></head><body><h1>Constant <a href="./lrs.html">lrs</a>::<a href="./lrs::mem_map.html">mem_map</a>::<a href="./lrs::mem_map::flags.html">flags</a>::<a href="./lrs::mem_map::flags::MSYNC_SYNC.html">MSYNC_SYNC</a></h1><p>Move the mapping if it cannot be expanded in its current location.</p><h2>Syntax</h2><pre>const MSYNC_SYNC: <a href="./lrs::mem_map::MemSyncFlags.html">MemSyncFlags</a> = MemSyncFlags(cty::MS_SYNC);</pre><h2>See also</h2><ul><li><p><a href="http://man7.org/linux/man-pages/man2/mremap.2.html">mremap(2)</a> and MREMAP_MAYMOVE therein</p></li></ul></body></html>
