                    <link rel="stylesheet" type="text/css" href="style.css" /><title>Function lrs::syscall::getppid</title></head><body><h1>Function <a href="./lrs.html">lrs</a>::<a href="./lrs::syscall.html">syscall</a>::<a href="./lrs::syscall::getppid.html">getppid</a></h1><p>Returns the process id of the parent of this process.</p><h2>Syntax</h2><pre>fn getppid() -> i32</pre><h2>See also</h2><ul><li><p><a href="http://man7.org/linux/man-pages/man2/getppid.2.html">getppid(2)</a></p></li></ul></body></html>
