                    <link rel="stylesheet" type="text/css" href="style.css" /><title>Function lrs::syscall::exit_group</title></head><body><h1>Function <a href="./lrs.html">lrs</a>::<a href="./lrs::syscall.html">syscall</a>::<a href="./lrs::syscall::exit_group.html">exit_group</a></h1><p>Terminates the process.</p><h2>Syntax</h2><pre>fn exit_group(val: i32) -> !</pre><h2>Arguments</h2><table><thead><tr><th>Name</th><th>Description</th></tr></thead><tbody><tr><td>val</td><td><p>The exit value of the process.</p></td><tr></tbody></table><h2>See also</h2><ul><li><p><a href="http://man7.org/linux/man-pages/man2/exit_group.2.html">exit_group(2)</a></p></li></ul></body></html>
