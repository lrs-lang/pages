                    <link rel="stylesheet" type="text/css" href="style.css" /><title>Constant lrs::tty::flags::TTYOUT_NO_COL0_CR</title></head><body><h1>Constant <a href="./lrs.html">lrs</a>::<a href="./lrs::tty.html">tty</a>::<a href="./lrs::tty::flags.html">flags</a>::<a href="./lrs::tty::flags::TTYOUT_NO_COL0_CR.html">TTYOUT_NO_COL0_CR</a></h1><p>Don't output CR at column 0.</p><h2>Syntax</h2><pre>const TTYOUT_NO_COL0_CR: <a href="./lrs::tty::TtyOutFlags.html">TtyOutFlags</a> = TtyOutFlags(cty::ONOCR);</pre><h2>See also</h2><ul><li><p><a href="http://man7.org/linux/man-pages/man3/termios.3.html">termios(3)</a> and ONOCR therein</p></li></ul></body></html>
