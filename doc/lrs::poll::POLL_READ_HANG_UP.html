                    <link rel="stylesheet" type="text/css" href="style.css" /><title>Constant lrs::poll::POLL_READ_HANG_UP</title></head><body><h1>Constant <a href="./lrs.html">lrs</a>::<a href="./lrs::poll.html">poll</a>::<a href="./lrs::poll::POLL_READ_HANG_UP.html">POLL_READ_HANG_UP</a></h1><p>Signal when the peer has hung up his write end.</p><h2>Syntax</h2><pre>const POLL_READ_HANG_UP: <a href="./lrs::poll::PollFlags.html">PollFlags</a> = PollFlags(POLLRDHUP);</pre><h2>See also</h2><ul><li><p><a href="http://man7.org/linux/man-pages/man2/epoll_ctl.2.html">epoll_ctl(2)</a> and EPOLLRDHUP therein</p></li></ul></body></html>
