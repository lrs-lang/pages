                    <link rel="stylesheet" type="text/css" href="style.css" /><title>Constant lrs::tty::flags::TTYOUT_CR_TO_NL</title></head><body><h1>Constant <a href="./lrs.html">lrs</a>::<a href="./lrs::tty.html">tty</a>::<a href="./lrs::tty::flags.html">flags</a>::<a href="./lrs::tty::flags::TTYOUT_CR_TO_NL.html">TTYOUT_CR_TO_NL</a></h1><p>Transate CR to NL on ouput.</p><h2>Syntax</h2><pre>const TTYOUT_CR_TO_NL: <a href="./lrs::tty::TtyOutFlags.html">TtyOutFlags</a> = TtyOutFlags(cty::OCRNL);</pre><h2>See also</h2><ul><li><p><a href="http://man7.org/linux/man-pages/man3/termios.3.html">termios(3)</a> and OCRNL therein</p></li></ul></body></html>
