<!DOCTYPE html><html><head><meta charset="utf-8" /> 
                    <link rel="stylesheet" type="text/css" href="style.css" /><title>Function lrs::syscall::ioctl_tiocgptn</title></head><body><h1>Function <a href="./lrs.html">lrs</a>::<a href="./lrs::syscall.html">syscall</a>::<a href="./lrs::syscall::ioctl_tiocgptn.html">ioctl_tiocgptn</a></h1><p>Executes ioctl with the TIOCGPTN option.</p><h2>Syntax</h2><pre>fn ioctl_tiocgptn(fd: i32, id: &amp;mut u32) -> i32</pre><h2>Arguments</h2><table><thead><tr><th>Name</th><th>Description</th></tr></thead><tbody><tr><td>fd</td><td><p>The file descriptor on which to operate.</p></td><tr><tr><td>id</td><td><p>A place into which the slave id will be stored.</p></td><tr></tbody></table><h2>See also</h2><ul><li><p><a href="http://man7.org/linux/man-pages/man2/tty_ioctl.2.html">tty_ioctl(2)</a></p></li></ul></body></html>
