                    <link rel="stylesheet" type="text/css" href="style.css" /><title>Constant lrs::file::flags::SEAL_SEALS</title></head><body><h1>Constant <a href="./lrs.html">lrs</a>::<a href="./lrs::file.html">file</a>::<a href="./lrs::file::flags.html">flags</a>::<a href="./lrs::file::flags::SEAL_SEALS.html">SEAL_SEALS</a></h1><p>Disallow adding new seals.</p><h2>Syntax</h2><pre>const SEAL_SEALS: <a href="./lrs::file::FileSeals.html">FileSeals</a> = FileSeals(cty::F_SEAL_SEAL);</pre><h2>See also</h2><ul><li><p><a href="http://man7.org/linux/man-pages/man2/fcntl.2.html">fcntl(2)</a> and F_SEAL_SEAL therein</p></li></ul></body></html>
