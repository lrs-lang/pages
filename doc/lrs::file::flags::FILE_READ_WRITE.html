                    <link rel="stylesheet" type="text/css" href="style.css" /><title>Constant lrs::file::flags::FILE_READ_WRITE</title></head><body><h1>Constant <a href="./lrs.html">lrs</a>::<a href="./lrs::file.html">file</a>::<a href="./lrs::file::flags.html">flags</a>::<a href="./lrs::file::flags::FILE_READ_WRITE.html">FILE_READ_WRITE</a></h1><p>Open the file for reading and writing.</p><h2>Syntax</h2><pre>const FILE_READ_WRITE: <a href="./lrs::file::FileFlags.html">FileFlags</a> = FileFlags(O_RDWR);</pre><h2>See also</h2><ul><li><p><a href="http://man7.org/linux/man-pages/man2/open.2.html">open(2)</a> and O_RDWR therein</p></li></ul></body></html>
