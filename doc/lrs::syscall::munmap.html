<!DOCTYPE html><html><head><meta charset="utf-8" /> 
                    <link rel="stylesheet" type="text/css" href="style.css" /><title>Function lrs::syscall::munmap</title></head><body><h1>Function <a href="./lrs.html">lrs</a>::<a href="./lrs::syscall.html">syscall</a>::<a href="./lrs::syscall::munmap.html">munmap</a></h1><p>Unmaps a file.</p><h2>Syntax</h2><pre>unsafe fn munmap(addr: usize, len: usize) -> i32</pre><h2>Arguments</h2><table><thead><tr><th>Name</th><th>Description</th></tr></thead><tbody><tr><td>addr</td><td><p>The address of the map.</p></td><tr><tr><td>len</td><td><p>The length of the map.</p></td><tr></tbody></table><h2>Return value</h2><p>Returns success or an error value.</p><h2>See also</h2><ul><li><p><a href="http://man7.org/linux/man-pages/man2/munmap.2.html">munmap(2)</a></p></li></ul></body></html>
