                    <link rel="stylesheet" type="text/css" href="style.css" /><title>Constant lrs::tty::flags::TTYOUT_NL_TO_CRNL</title></head><body><h1>Constant <a href="./lrs.html">lrs</a>::<a href="./lrs::tty.html">tty</a>::<a href="./lrs::tty::flags.html">flags</a>::<a href="./lrs::tty::flags::TTYOUT_NL_TO_CRNL.html">TTYOUT_NL_TO_CRNL</a></h1><p>Transate NL to CRNL on ouput.</p><h2>Syntax</h2><pre>const TTYOUT_NL_TO_CRNL: <a href="./lrs::tty::TtyOutFlags.html">TtyOutFlags</a> = TtyOutFlags(cty::ONLCR);</pre><h2>See also</h2><ul><li><p><a href="http://man7.org/linux/man-pages/man3/termios.3.html">termios(3)</a> and ONLCR therein</p></li></ul></body></html>
