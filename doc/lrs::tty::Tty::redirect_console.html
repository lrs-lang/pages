<!DOCTYPE html><html><head><meta charset="utf-8" /> 
                    <link rel="stylesheet" type="text/css" href="style.css" /><title>Method lrs::tty::Tty::redirect_console</title></head><body><h1>Method <a href="./lrs.html">lrs</a>::<a href="./lrs::tty.html">tty</a>::<a href="./lrs::tty::Tty.html">Tty</a>::<a href="./lrs::tty::Tty::redirect_console.html">redirect_console</a></h1><p>Redirects <code>/dev/console</code> output to this terminal.</p><h2>Syntax</h2><pre>impl <a href="./lrs::tty::Tty.html">Tty</a> {
    fn redirect_console(&self) -> <a href="./lrs::result::Result.html">Result</a>&lt;(), <a href="./lrs::error::Errno.html">Errno</a>&gt;
}</pre><h2>Remarks</h2><p>This requires <code>CAP_SYS_ADMIN</code> privileges.</p><h2>See also</h2><ul><li><p><a href="http://man7.org/linux/man-pages/man4/tty_ioctl.4.html">tty_ioctl(4)</a> and TIOCCONS therein</p></li></ul></body></html>
