<!DOCTYPE html><html><head><meta charset="utf-8" /> 
                    <link rel="stylesheet" type="text/css" href="style.css" /><title>Function lrs::tty::hang_up</title></head><body><h1>Function <a href="./lrs.html">lrs</a>::<a href="./lrs::tty.html">tty</a>::<a href="./lrs::tty::hang_up.html">hang_up</a></h1><p>Hangs up the controlling terminal of this process.</p><h2>Syntax</h2><pre>fn hang_up() -> <a href="./lrs::result::Result.html">Result</a>&lt;(), <a href="./lrs::error::Errno.html">Errno</a>&gt;</pre><h2>Remarks</h2><p>This requires the CAP_SYS_TTY_CONFIG capability.</p><h2>See also</h2><ul><li><p><a href="http://man7.org/linux/man-pages/man2/vhangup.2.html">vhangup(2)</a></p></li></ul></body></html>
