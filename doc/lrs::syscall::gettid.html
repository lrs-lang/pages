                    <link rel="stylesheet" type="text/css" href="style.css" /><title>Function lrs::syscall::gettid</title></head><body><h1>Function <a href="./lrs.html">lrs</a>::<a href="./lrs::syscall.html">syscall</a>::<a href="./lrs::syscall::gettid.html">gettid</a></h1><p>Returns the thread id of the calling thread.</p><h2>Syntax</h2><pre>fn gettid() -> i32</pre><h2>See also</h2><ul><li><p><a href="http://man7.org/linux/man-pages/man2/gettid.2.html">gettid(2)</a></p></li></ul></body></html>
