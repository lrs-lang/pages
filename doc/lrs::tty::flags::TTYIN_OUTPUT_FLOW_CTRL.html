                    <link rel="stylesheet" type="text/css" href="style.css" /><title>Constant lrs::tty::flags::TTYIN_OUTPUT_FLOW_CTRL</title></head><body><h1>Constant <a href="./lrs.html">lrs</a>::<a href="./lrs::tty.html">tty</a>::<a href="./lrs::tty::flags.html">flags</a>::<a href="./lrs::tty::flags::TTYIN_OUTPUT_FLOW_CTRL.html">TTYIN_OUTPUT_FLOW_CTRL</a></h1><p>Enable output flow control.</p><h2>Syntax</h2><pre>const TTYIN_OUTPUT_FLOW_CTRL: <a href="./lrs::tty::TtyInFlags.html">TtyInFlags</a> = TtyInFlags(cty::IXON);</pre><h2>See also</h2><ul><li><p><a href="http://man7.org/linux/man-pages/man3/termios.3.html">termios(3)</a> and IXON therein</p></li></ul></body></html>
