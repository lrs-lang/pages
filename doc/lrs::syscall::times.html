                    <link rel="stylesheet" type="text/css" href="style.css" /><title>Function lrs::syscall::times</title></head><body><h1>Function <a href="./lrs.html">lrs</a>::<a href="./lrs::syscall.html">syscall</a>::<a href="./lrs::syscall::times.html">times</a></h1><p>Retrieves the CPU times used by this process and its children.</p><h2>Syntax</h2><pre>fn times(buf: *mut tms) -> i64</pre><h2>Arguments</h2><table><thead><tr><th>Name</th><th>Description</th></tr></thead><tbody><tr><td>buf</td><td><p>Place where the times will be stored.</p></td><tr></tbody></table><h2>See also</h2><ul><li><p><a href="http://man7.org/linux/man-pages/man2/times.2.html">times(2)</a></p></li></ul></body></html>
