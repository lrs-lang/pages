<!DOCTYPE html><html><head><meta charset="utf-8" /> 
                    <link rel="stylesheet" type="text/css" href="style.css" /><title>Function lrs::thread::set_cpus</title></head><body><h1>Function <a href="./lrs.html">lrs</a>::<a href="./lrs::thread.html">thread</a>::<a href="./lrs::thread::set_cpus.html">set_cpus</a></h1><p>Sets the CPU mask of a thread.</p><h2>Syntax</h2><pre>fn set_cpus(thread: i32, cpus: &amp;<a href="./lrs::thread::CpuMask.html">CpuMask</a>) -> <a href="./lrs::result::Result.html">Result</a>&lt;(), <a href="./lrs::error::Errno.html">Errno</a>&gt;</pre><h2>Arguments</h2><table><thead><tr><th>Name</th><th>Description</th></tr></thead><tbody><tr><td>thread</td><td><p>The thread whose mask to set or <code>0</code> for this thread.</p></td><tr><tr><td>cpus</td><td><p>The CPU mask.</p></td><tr></tbody></table><h2>See also</h2><ul><li><p><a href="http://man7.org/linux/man-pages/man2/sched_setaffinity.2.html">sched_setaffinity(2)</a></p></li></ul></body></html>
