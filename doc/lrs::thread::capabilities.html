                    <link rel="stylesheet" type="text/css" href="style.css" /><title>Function lrs::thread::capabilities</title></head><body><h1>Function <a href="./lrs.html">lrs</a>::<a href="./lrs::thread.html">thread</a>::<a href="./lrs::thread::capabilities.html">capabilities</a></h1><p>Returns the capabilities of a thread.</p><h2>Syntax</h2><pre>fn capabilities(thread: i32) -> <a href="./lrs::result::Result.html">Result</a>&lt;<a href="./lrs::thread::CapSet.html">CapSet</a>, <a href="./lrs::error::Errno.html">Errno</a>&gt;</pre><h2>Arguments</h2><table><thead><tr><th>Name</th><th>Description</th></tr></thead><tbody><tr><td>thread</td><td><p>The thread id of the thread or <code>0</code> for the current thread.</p></td><tr></tbody></table><h2>See also</h2><ul><li><p><a href="http://man7.org/linux/man-pages/man2/capget.2.html">capget(2)</a></p></li></ul></body></html>
