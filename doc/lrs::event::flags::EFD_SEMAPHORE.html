                    <link rel="stylesheet" type="text/css" href="style.css" /><title>Constant lrs::event::flags::EFD_SEMAPHORE</title></head><body><h1>Constant <a href="./lrs.html">lrs</a>::<a href="./lrs::event.html">event</a>::<a href="./lrs::event::flags.html">flags</a>::<a href="./lrs::event::flags::EFD_SEMAPHORE.html">EFD_SEMAPHORE</a></h1><p>Use semaphore-like behavior.</p><h2>Syntax</h2><pre>const EFD_SEMAPHORE: <a href="./lrs::event::EventfdFlags.html">EventfdFlags</a> = EventfdFlags(cty::EFD_SEMAPHORE);</pre><h2>See also</h2><ul><li><p><a href="http://man7.org/linux/man-pages/man2/eventfd.2.html">eventfd(2)</a> and EFD_NONBLOCK therein</p></li></ul></body></html>
