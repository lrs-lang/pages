                    <link rel="stylesheet" type="text/css" href="style.css" /><title>Constant lrs::time::MONO_RAW</title></head><body><h1>Constant <a href="./lrs.html">lrs</a>::<a href="./lrs::time.html">time</a>::<a href="./lrs::time::MONO_RAW.html">MONO_RAW</a></h1><p>A monotonic clock since some arbitrary point in the past which isn't affected by time jumps or time adjustments.</p><h2>Syntax</h2><pre>const MONO_RAW: <a href="./lrs::time::Clock.html">Clock</a> = Clock(4);</pre></body></html>
