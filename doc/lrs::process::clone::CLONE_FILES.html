                    <link rel="stylesheet" type="text/css" href="style.css" /><title>Constant lrs::process::clone::CLONE_FILES</title></head><body><h1>Constant <a href="./lrs.html">lrs</a>::<a href="./lrs::process.html">process</a>::<a href="./lrs::process::clone.html">clone</a>::<a href="./lrs::process::clone::CLONE_FILES.html">CLONE_FILES</a></h1><p>Share the file descriptor table of the process.</p><h2>Syntax</h2><pre>const CLONE_FILES: <a href="./lrs::process::CloneFlags.html">CloneFlags</a> = CloneFlags(cty::CLONE_FILES);</pre><h2>See also</h2><ul><li><p><a href="http://man7.org/linux/man-pages/man2/clone.2.html">clone(2)</a> and CLONE_FILES therein</p></li></ul></body></html>
