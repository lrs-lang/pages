                    <link rel="stylesheet" type="text/css" href="style.css" /><title>Constant lrs::inotify::flags::WATCH_ONLY_DIRECTORY</title></head><body><h1>Constant <a href="./lrs.html">lrs</a>::<a href="./lrs::inotify.html">inotify</a>::<a href="./lrs::inotify::flags.html">flags</a>::<a href="./lrs::inotify::flags::WATCH_ONLY_DIRECTORY.html">WATCH_ONLY_DIRECTORY</a></h1><p>Only add the watch if the path refers to a directory.</p><h2>Syntax</h2><pre>const WATCH_ONLY_DIRECTORY: <a href="./lrs::inotify::WatchFlags.html">WatchFlags</a> = WatchFlags(IN_ONLYDIR);</pre><h2>See also</h2><ul><li><p><a href="http://man7.org/linux/man-pages/man7/inotify.7.html">inotify(7)</a> and IN_ONLYDIR therein</p></li></ul></body></html>
