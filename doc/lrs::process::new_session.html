<!DOCTYPE html><html><head><meta charset="utf-8" /> 
                    <link rel="stylesheet" type="text/css" href="style.css" /><title>Function lrs::process::new_session</title></head><body><h1>Function <a href="./lrs.html">lrs</a>::<a href="./lrs::process.html">process</a>::<a href="./lrs::process::new_session.html">new_session</a></h1><p>Creates a new session.</p><h2>Syntax</h2><pre>fn new_session() -> <a href="./lrs::result::Result.html">Result</a>&lt;i32, <a href="./lrs::error::Errno.html">Errno</a>&gt;</pre><h2>Return value</h2><p>Returns the session id of the new session.</p><h2>Remarks</h2><p>This fails if the current process is already a group leader.</p><h2>See also</h2><ul><li><p><a href="http://man7.org/linux/man-pages/man2/setsid.2.html">setsid(2)</a></p></li></ul></body></html>
