<!DOCTYPE html><html><head><meta charset="utf-8" /> 
                    <link rel="stylesheet" type="text/css" href="style.css" /><title>Function lrs::process::session</title></head><body><h1>Function <a href="./lrs.html">lrs</a>::<a href="./lrs::process.html">process</a>::<a href="./lrs::process::session.html">session</a></h1><p>Get the session id of this or another process.</p><h2>Syntax</h2><pre>fn session(pid: <a href="./lrs::option::Option.html">Option</a>&lt;i32&gt;) -> <a href="./lrs::result::Result.html">Result</a>&lt;i32, <a href="./lrs::error::Errno.html">Errno</a>&gt;</pre><h2>Arguments</h2><table><thead><tr><th>Name</th><th>Description</th></tr></thead><tbody><tr><td>pid</td><td><p>The process whose session id to return or <code>None</code> to get the session id of this process.</p></td><tr></tbody></table><h2>See also</h2><ul><li><p><a href="http://man7.org/linux/man-pages/man2/getsid.2.html">getsid(2)</a></p></li></ul></body></html>
