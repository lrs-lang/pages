<!DOCTYPE html><html><head><meta charset="utf-8" /> 
                    <link rel="stylesheet" type="text/css" href="style.css" /><title>Function lrs::thread::exit</title></head><body><h1>Function <a href="./lrs.html">lrs</a>::<a href="./lrs::thread.html">thread</a>::<a href="./lrs::thread::exit.html">exit</a></h1><p>Terminates the current thread.</p><h2>Syntax</h2><pre>unsafe fn exit(code: i32) -> !</pre><h2>Arguments</h2><table><thead><tr><th>Name</th><th>Description</th></tr></thead><tbody><tr><td>code</td><td><p>The exit code of the thread.</p></td><tr></tbody></table><h2>Remarks</h2><p>This is unsafe because <code>!Leak</code> data will not be destroyed.</p></body></html>
