<!DOCTYPE html><html><head><meta charset="utf-8" /> 
                    <link rel="stylesheet" type="text/css" href="style.css" /><title>Constant lrs::process::resource::MsgQueue</title></head><body><h1>Constant <a href="./lrs.html">lrs</a>::<a href="./lrs::process.html">process</a>::<a href="./lrs::process::resource.html">resource</a>::<a href="./lrs::process::resource::MsgQueue.html">MsgQueue</a></h1><p>The maximum number of bytes the user can store in message queues.</p><h2>Syntax</h2><pre>const MsgQueue: <a href="./lrs::process::Resource.html">Resource</a> = Resource(cty::RLIMIT_MSGQUEUE as c_int);</pre><h2>See also</h2><ul><li><p><a href="http://man7.org/linux/man-pages/man2/prlimit.2.html">prlimit(2)</a> and RLIMIT_MSGQUEUE therein</p></li></ul></body></html>
