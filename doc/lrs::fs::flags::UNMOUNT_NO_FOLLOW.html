<!DOCTYPE html><html><head><meta charset="utf-8" /> 
                    <link rel="stylesheet" type="text/css" href="style.css" /><title>Constant lrs::fs::flags::UNMOUNT_NO_FOLLOW</title></head><body><h1>Constant <a href="./lrs.html">lrs</a>::<a href="./lrs::fs.html">fs</a>::<a href="./lrs::fs::flags.html">flags</a>::<a href="./lrs::fs::flags::UNMOUNT_NO_FOLLOW.html">UNMOUNT_NO_FOLLOW</a></h1><p>Don't follow the unmount path if it's a symbolic link.</p><h2>Syntax</h2><pre>const UNMOUNT_NO_FOLLOW: <a href="./lrs::fs::UnmountFlags.html">UnmountFlags</a> = UnmountFlags(UMOUNT_NOFOLLOW);</pre><h2>See also</h2><ul><li><p><a href="http://man7.org/linux/man-pages/man2/umount.2.html">umount(2)</a> and UMOUNT_NOFOLLOW therein</p></li></ul></body></html>
