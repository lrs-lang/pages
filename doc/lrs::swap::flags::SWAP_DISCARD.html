                    <link rel="stylesheet" type="text/css" href="style.css" /><title>Constant lrs::swap::flags::SWAP_DISCARD</title></head><body><h1>Constant <a href="./lrs.html">lrs</a>::<a href="./lrs::swap.html">swap</a>::<a href="./lrs::swap::flags.html">flags</a>::<a href="./lrs::swap::flags::SWAP_DISCARD.html">SWAP_DISCARD</a></h1><p>Discard freed swap pages before reusing them.</p><h2>Syntax</h2><pre>const SWAP_DISCARD: <a href="./lrs::swap::SwapFlags.html">SwapFlags</a> = SwapFlags(SWAP_FLAG_DISCARD);</pre><h2>See also</h2><ul><li><p><a href="http://man7.org/linux/man-pages/man2/swapon.2.html">swapon(2)</a> and SWAP_FLAG_DISCARD therein</p></li></ul></body></html>
