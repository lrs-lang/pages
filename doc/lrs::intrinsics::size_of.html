<!DOCTYPE html><html><head><meta charset="utf-8" /> 
                    <link rel="stylesheet" type="text/css" href="style.css" /><title>Function lrs::intrinsics::size_of</title></head><body><h1>Function <a href="./lrs.html">lrs</a>::<a href="./lrs::intrinsics.html">intrinsics</a>::<a href="./lrs::intrinsics::size_of.html">size_of</a></h1><p>Calculates the size of a type.</p><h2>Syntax</h2><pre>unsafe extern "rust-intrinsic" fn size_of&lt;T&gt;() -> usize</pre><h2>Return value</h2><p>Returns the size of <code>T</code> objects.</p><h2>Remarks</h2><p>You should never use this function directly. Use <a href="./lrs::mem::size_of.html">size_of</a> instead.</p><h2>See also</h2><ul><li><p><a href="./lrs::mem::size_of.html">size_of</a></p></li></ul></body></html>
