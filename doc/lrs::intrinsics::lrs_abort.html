<!DOCTYPE html><html><head><meta charset="utf-8" /> 
                    <link rel="stylesheet" type="text/css" href="style.css" /><title>Function lrs::intrinsics::lrs_abort</title></head><body><h1>Function <a href="./lrs.html">lrs</a>::<a href="./lrs::intrinsics.html">intrinsics</a>::<a href="./lrs::intrinsics::lrs_abort.html">lrs_abort</a></h1><p>Aborts the process.</p><h2>Syntax</h2><pre>fn lrs_abort() -> !</pre><h2>Remarks</h2><p>This function is called by the <a href="./lrs::abort!.html">abort!</a> macro and exists for easier debugging as calling the <code>abort</code> intrinsic directly can cause the code to be modified even without optimization enabled.</p></body></html>
