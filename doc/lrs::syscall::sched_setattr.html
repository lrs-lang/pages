                    <link rel="stylesheet" type="text/css" href="style.css" /><title>Function lrs::syscall::sched_setattr</title></head><body><h1>Function <a href="./lrs.html">lrs</a>::<a href="./lrs::syscall.html">syscall</a>::<a href="./lrs::syscall::sched_setattr.html">sched_setattr</a></h1><p>Sets the scheduling policy of a thread.</p><h2>Syntax</h2><pre>fn sched_setattr(pid: i32, attr: &amp;mut sched_attr, flags: u32) -> i32</pre><h2>Arguments</h2><table><thead><tr><th>Name</th><th>Description</th></tr></thead><tbody><tr><td>pid</td><td><p>The thread to modify.</p></td><tr><tr><td>attr</td><td><p>The policy to set.</p></td><tr><tr><td>flags</td><td><p>Unused.</p></td><tr></tbody></table><h2>See also</h2><ul><li><p><a href="http://man7.org/linux/man-pages/man2/sched_setattr.2.html">sched_setattr(2)</a></p></li></ul></body></html>
