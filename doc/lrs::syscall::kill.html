<!DOCTYPE html><html><head><meta charset="utf-8" /> 
                    <link rel="stylesheet" type="text/css" href="style.css" /><title>Function lrs::syscall::kill</title></head><body><h1>Function <a href="./lrs.html">lrs</a>::<a href="./lrs::syscall.html">syscall</a>::<a href="./lrs::syscall::kill.html">kill</a></h1><p>Sends a signal to a process.</p><h2>Syntax</h2><pre>fn kill(pid: i32, sig: i32) -> i32</pre><h2>Arguments</h2><table><thead><tr><th>Name</th><th>Description</th></tr></thead><tbody><tr><td>pid</td><td><p>The process to send the signal to.</p></td><tr><tr><td>sig</td><td><p>The signal to send.</p></td><tr></tbody></table><h2>See also</h2><ul><li><p><a href="http://man7.org/linux/man-pages/man2/kill.2.html">kill(2)</a></p></li></ul></body></html>
