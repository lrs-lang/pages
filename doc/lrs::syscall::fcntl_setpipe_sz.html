<!DOCTYPE html><html><head><meta charset="utf-8" /> 
                    <link rel="stylesheet" type="text/css" href="style.css" /><title>Function lrs::syscall::fcntl_setpipe_sz</title></head><body><h1>Function <a href="./lrs.html">lrs</a>::<a href="./lrs::syscall.html">syscall</a>::<a href="./lrs::syscall::fcntl_setpipe_sz.html">fcntl_setpipe_sz</a></h1><p>Sets the capacity of a pipe.</p><h2>Syntax</h2><pre>fn fcntl_setpipe_sz(fd: i32, size: i32) -> i32</pre><h2>Arguments</h2><table><thead><tr><th>Name</th><th>Description</th></tr></thead><tbody><tr><td>fd</td><td><p>A pipe file descriptor.</p></td><tr><tr><td>size</td><td><p>The new capacity of the pipe.</p></td><tr></tbody></table><h2>See also</h2><ul><li><p><a href="http://man7.org/linux/man-pages/man2/fcntl.2.html">fcntl(2)</a> and F_SETPIPE_SZ therein</p></li></ul></body></html>
