                    <link rel="stylesheet" type="text/css" href="style.css" /><title>Function lrs::syscall::eventfd2</title></head><body><h1>Function <a href="./lrs.html">lrs</a>::<a href="./lrs::syscall.html">syscall</a>::<a href="./lrs::syscall::eventfd2.html">eventfd2</a></h1><p>Creates a new eventfd.</p><h2>Syntax</h2><pre>fn eventfd2(init: u32, flags: i32) -> i32</pre><h2>Arguments</h2><table><thead><tr><th>Name</th><th>Description</th></tr></thead><tbody><tr><td>init</td><td><p>The initial value of the eventfd.</p></td><tr><tr><td>flags</td><td><p>Flags to use when creating the new file descriptor.</p></td><tr></tbody></table><h2>See also</h2><ul><li><p><a href="http://man7.org/linux/man-pages/man2/eventfd2.2.html">eventfd2(2)</a></p></li></ul></body></html>
