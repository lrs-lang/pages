<!DOCTYPE html><html><head><meta charset="utf-8" /> 
                    <link rel="stylesheet" type="text/css" href="style.css" /><title>Constant lrs::process::clone::CLONE_THREAD</title></head><body><h1>Constant <a href="./lrs.html">lrs</a>::<a href="./lrs::process.html">process</a>::<a href="./lrs::process::clone.html">clone</a>::<a href="./lrs::process::clone::CLONE_THREAD.html">CLONE_THREAD</a></h1><p>Clone the address space of the process.</p><h2>Syntax</h2><pre>const CLONE_THREAD: <a href="./lrs::process::CloneFlags.html">CloneFlags</a> = CloneFlags(cty::CLONE_THREAD);</pre><h2>Remarks</h2><p>If this flag is set, the process will be aborted.</p><h2>See also</h2><ul><li><p><a href="http://man7.org/linux/man-pages/man2/clone.2.html">clone(2)</a> and CLONE_VM therein</p></li></ul></body></html>
