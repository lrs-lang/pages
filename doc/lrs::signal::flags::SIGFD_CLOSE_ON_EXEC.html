                    <link rel="stylesheet" type="text/css" href="style.css" /><title>Constant lrs::signal::flags::SIGFD_CLOSE_ON_EXEC</title></head><body><h1>Constant <a href="./lrs.html">lrs</a>::<a href="./lrs::signal.html">signal</a>::<a href="./lrs::signal::flags.html">flags</a>::<a href="./lrs::signal::flags::SIGFD_CLOSE_ON_EXEC.html">SIGFD_CLOSE_ON_EXEC</a></h1><p>Sets the close-on-exec flag on the file descriptor</p><h2>Syntax</h2><pre>const SIGFD_CLOSE_ON_EXEC: <a href="./lrs::signal::SigfdFlags.html">SigfdFlags</a> = SigfdFlags(SFD_CLOEXEC);</pre><h2>Remarks</h2><p>This flag will always be set.</p><h2>See also</h2><ul><li><p><a href="http://man7.org/linux/man-pages/man2/signalfd.2.html">signalfd(2)</a> and SFD_CLOEXEC therein</p></li></ul></body></html>
