                    <link rel="stylesheet" type="text/css" href="style.css" /><title>Trait method lrs::num::Int::cast_i64</title></head><body><h1>Trait method <a href="./lrs.html">lrs</a>::<a href="./lrs::num.html">num</a>::<a href="./lrs::num::Int.html">Int</a>::<a href="./lrs::num::Int::cast_i64.html">cast_i64</a></h1><p>Casts the value to an <code>i64</code> and possibly discards significant bits.</p><h2>Syntax</h2><pre>fn cast_i64(&self) -> i64</pre><h2>Remarks</h2><p>For example, <code>u64::MAX.cast_i64() == -1</code>.</p></body></html>
