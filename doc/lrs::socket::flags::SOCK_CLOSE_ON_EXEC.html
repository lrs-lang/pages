<!DOCTYPE html><html><head><meta charset="utf-8" /> 
                    <link rel="stylesheet" type="text/css" href="style.css" /><title>Constant lrs::socket::flags::SOCK_CLOSE_ON_EXEC</title></head><body><h1>Constant <a href="./lrs.html">lrs</a>::<a href="./lrs::socket.html">socket</a>::<a href="./lrs::socket::flags.html">flags</a>::<a href="./lrs::socket::flags::SOCK_CLOSE_ON_EXEC.html">SOCK_CLOSE_ON_EXEC</a></h1><p>Sets the close-on-exec flag on the file descriptor.</p><h2>Syntax</h2><pre>const SOCK_CLOSE_ON_EXEC: <a href="./lrs::socket::SockFlags.html">SockFlags</a> = SockFlags(SOCK_CLOEXEC);</pre><h2>See also</h2><ul><li><p><a href="http://man7.org/linux/man-pages/man2/socket.2.html">socket(2)</a> and SOCK_CLOEXEC therein</p></li></ul></body></html>
