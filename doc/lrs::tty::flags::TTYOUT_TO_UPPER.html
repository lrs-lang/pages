                    <link rel="stylesheet" type="text/css" href="style.css" /><title>Constant lrs::tty::flags::TTYOUT_TO_UPPER</title></head><body><h1>Constant <a href="./lrs.html">lrs</a>::<a href="./lrs::tty.html">tty</a>::<a href="./lrs::tty::flags.html">flags</a>::<a href="./lrs::tty::flags::TTYOUT_TO_UPPER.html">TTYOUT_TO_UPPER</a></h1><p>Turn lowercase output into uppercase output.</p><h2>Syntax</h2><pre>const TTYOUT_TO_UPPER: <a href="./lrs::tty::TtyOutFlags.html">TtyOutFlags</a> = TtyOutFlags(cty::OLCUC);</pre><h2>See also</h2><ul><li><p><a href="http://man7.org/linux/man-pages/man3/termios.3.html">termios(3)</a> and OLCUC therein</p></li></ul></body></html>
