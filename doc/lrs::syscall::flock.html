<!DOCTYPE html><html><head><meta charset="utf-8" /> 
                    <link rel="stylesheet" type="text/css" href="style.css" /><title>Function lrs::syscall::flock</title></head><body><h1>Function <a href="./lrs.html">lrs</a>::<a href="./lrs::syscall.html">syscall</a>::<a href="./lrs::syscall::flock.html">flock</a></h1><p>Applies or removes an advisory lock on a file descriptor.</p><h2>Syntax</h2><pre>fn flock(fd: i32, op: i32) -> i32</pre><h2>Arguments</h2><table><thead><tr><th>Name</th><th>Description</th></tr></thead><tbody><tr><td>fd</td><td><p>The affected file descriptor.</p></td><tr><tr><td>op</td><td><p>The operation to be used.</p></td><tr></tbody></table><h2>Return value</h2><p>Returns succcess or an error value.</p><h2>See also</h2><ul><li><p><a href="http://man7.org/linux/man-pages/man2/flock.2.html">flock(2)</a></p></li></ul></body></html>
