                    <link rel="stylesheet" type="text/css" href="style.css" /><title>Constant lrs::fs::flags::MOUNT_NO_SET_ID</title></head><body><h1>Constant <a href="./lrs.html">lrs</a>::<a href="./lrs::fs.html">fs</a>::<a href="./lrs::fs::flags.html">flags</a>::<a href="./lrs::fs::flags::MOUNT_NO_SET_ID.html">MOUNT_NO_SET_ID</a></h1><p>Don't respect set-user-id and set-group-id flags on the filesystem.</p><h2>Syntax</h2><pre>const MOUNT_NO_SET_ID: <a href="./lrs::fs::MountFlags.html">MountFlags</a> = MountFlags(MS_NOSUID);</pre><h2>See also</h2><ul><li><p><a href="http://man7.org/linux/man-pages/man2/mount.2.html">mount(2)</a> and MS_NOSUID therein</p></li></ul></body></html>
