                    <link rel="stylesheet" type="text/css" href="style.css" /><title>Constant lrs::inotify::flags::WATCH_OR_EVENTS</title></head><body><h1>Constant <a href="./lrs.html">lrs</a>::<a href="./lrs::inotify.html">inotify</a>::<a href="./lrs::inotify::flags.html">flags</a>::<a href="./lrs::inotify::flags::WATCH_OR_EVENTS.html">WATCH_OR_EVENTS</a></h1><p>If a watch already exists, extend the watched events by OR-ing the masks.</p><h2>Syntax</h2><pre>const WATCH_OR_EVENTS: <a href="./lrs::inotify::WatchFlags.html">WatchFlags</a> = WatchFlags(IN_MASK_ADD);</pre><h2>See also</h2><ul><li><p><a href="http://man7.org/linux/man-pages/man7/inotify.7.html">inotify(7)</a> and IN_MASK_ADD therein</p></li></ul></body></html>
