                    <link rel="stylesheet" type="text/css" href="style.css" /><title>Constant lrs::tty::flags::TTYOUT_PROCESS</title></head><body><h1>Constant <a href="./lrs.html">lrs</a>::<a href="./lrs::tty.html">tty</a>::<a href="./lrs::tty::flags.html">flags</a>::<a href="./lrs::tty::flags::TTYOUT_PROCESS.html">TTYOUT_PROCESS</a></h1><p>Enable output processing.</p><h2>Syntax</h2><pre>const TTYOUT_PROCESS: <a href="./lrs::tty::TtyOutFlags.html">TtyOutFlags</a> = TtyOutFlags(cty::OPOST);</pre><h2>See also</h2><ul><li><p><a href="http://man7.org/linux/man-pages/man3/termios.3.html">termios(3)</a> and OPOST therein</p></li></ul></body></html>
