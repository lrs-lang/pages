<!DOCTYPE html><html><head><meta charset="utf-8" /> 
                    <link rel="stylesheet" type="text/css" href="style.css" /><title>Function lrs::syscall::acct</title></head><body><h1>Function <a href="./lrs.html">lrs</a>::<a href="./lrs::syscall.html">syscall</a>::<a href="./lrs::syscall::acct.html">acct</a></h1><p>Enables or disables process accounting.</p><h2>Syntax</h2><pre>fn acct(path: <a href="./lrs::option::Option.html">Option</a>&lt;&amp;<a href="./lrs::string::CStr.html">CStr</a>&gt;) -> i32</pre><h2>Arguments</h2><table><thead><tr><th>Name</th><th>Description</th></tr></thead><tbody><tr><td>path</td><td><p>The path into which accounting information will be written.</p></td><tr></tbody></table><h2>Return value</h2><p>Returns success or an error value.</p><h2>See also</h2><ul><li><p><a href="http://man7.org/linux/man-pages/man2/acct.2.html">acct(2)</a></p></li></ul></body></html>
