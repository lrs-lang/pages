                    <link rel="stylesheet" type="text/css" href="style.css" /><title>Constant lrs::signal::flags::SA_ALT_STACK</title></head><body><h1>Constant <a href="./lrs.html">lrs</a>::<a href="./lrs::signal.html">signal</a>::<a href="./lrs::signal::flags.html">flags</a>::<a href="./lrs::signal::flags::SA_ALT_STACK.html">SA_ALT_STACK</a></h1><p>Use the alternative stack for this signal handler.</p><h2>Syntax</h2><pre>const SA_ALT_STACK: SigFlags = SigFlags(cty::SA_ONSTACK);</pre><h2>See also</h2><ul><li><p><a href="http://man7.org/linux/man-pages/man2/sigaction.2.html">sigaction(2)</a> and SA_ONSTACK therein</p></li></ul></body></html>
