                    <link rel="stylesheet" type="text/css" href="style.css" /><title>Constant lrs::fd::flags::FD_BYPASS_BUFFER</title></head><body><h1>Constant <a href="./lrs.html">lrs</a>::<a href="./lrs::fd.html">fd</a>::<a href="./lrs::fd::flags.html">flags</a>::<a href="./lrs::fd::flags::FD_BYPASS_BUFFER.html">FD_BYPASS_BUFFER</a></h1><p>Bypass kernel buffers and write directly to the disk.</p><h2>Syntax</h2><pre>const FD_BYPASS_BUFFER: <a href="./lrs::fd::DescriptionFlags.html">DescriptionFlags</a> = DescriptionFlags(O_DIRECT);</pre><h2>See also</h2><ul><li><p><a href="http://man7.org/linux/man-pages/man2/open.2.html">open(2)</a> and O_DIRECT therein</p></li></ul></body></html>
