                    <link rel="stylesheet" type="text/css" href="style.css" /><title>Function lrs::syscall::getpid</title></head><body><h1>Function <a href="./lrs.html">lrs</a>::<a href="./lrs::syscall.html">syscall</a>::<a href="./lrs::syscall::getpid.html">getpid</a></h1><p>Returns the process id of this process.</p><h2>Syntax</h2><pre>fn getpid() -> i32</pre><h2>See also</h2><ul><li><p><a href="http://man7.org/linux/man-pages/man2/getpid.2.html">getpid(2)</a></p></li></ul></body></html>
