<!DOCTYPE html><html><head><meta charset="utf-8" /> 
                    <link rel="stylesheet" type="text/css" href="style.css" /><title>Function lrs::syscall::close</title></head><body><h1>Function <a href="./lrs.html">lrs</a>::<a href="./lrs::syscall.html">syscall</a>::<a href="./lrs::syscall::close.html">close</a></h1><p>Closes a file descriptor.</p><h2>Syntax</h2><pre>fn close(fd: i32) -> i32</pre><h2>Arguments</h2><table><thead><tr><th>Name</th><th>Description</th></tr></thead><tbody><tr><td>fd</td><td><p>The file descriptor to close.</p></td><tr></tbody></table><h2>Return value</h2><p>Returns a success value or an error value.</p><h2>See also</h2><ul><li><p><a href="http://man7.org/linux/man-pages/man2/close.2.html">close(2)</a></p></li></ul></body></html>
