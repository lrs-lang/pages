<!DOCTYPE html><html><head><meta charset="utf-8" /> 
                    <link rel="stylesheet" type="text/css" href="style.css" /><title>Trait lrs::marker::Send</title></head><body><h1>Trait <a href="./lrs.html">lrs</a>::<a href="./lrs::marker.html">marker</a>::<a href="./lrs::marker::Send.html">Send</a></h1><p>Objects whose ownership can be moved from one thread to another.</p><h2>Syntax</h2><pre>unsafe trait Send</pre><h2>Remarks</h2><p>For example, types using a thread-local allocator are often <code>Sync</code> but never <code>Send</code> because they must be destroyed in the thread they were created in. </p></body></html>
