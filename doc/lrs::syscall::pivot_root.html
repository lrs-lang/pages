<!DOCTYPE html><html><head><meta charset="utf-8" /> 
                    <link rel="stylesheet" type="text/css" href="style.css" /><title>Function lrs::syscall::pivot_root</title></head><body><h1>Function <a href="./lrs.html">lrs</a>::<a href="./lrs::syscall.html">syscall</a>::<a href="./lrs::syscall::pivot_root.html">pivot_root</a></h1><p>Moves the current root directory and sets a new one.</p><h2>Syntax</h2><pre>fn pivot_root(new: &amp;<a href="./lrs::string::CStr.html">CStr</a>, old: &amp;<a href="./lrs::string::CStr.html">CStr</a>) -> i32</pre><h2>Arguments</h2><table><thead><tr><th>Name</th><th>Description</th></tr></thead><tbody><tr><td>new</td><td><p>The path of the new root directory.</p></td><tr><tr><td>old</td><td><p>Where the old root directory will me moved to.</p></td><tr></tbody></table><h2>See also</h2><ul><li><p><a href="http://man7.org/linux/man-pages/man2/pivot_root.2.html">pivot_root(2)</a></p></li></ul></body></html>
