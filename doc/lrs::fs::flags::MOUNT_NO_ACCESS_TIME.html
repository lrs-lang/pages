<!DOCTYPE html><html><head><meta charset="utf-8" /> 
                    <link rel="stylesheet" type="text/css" href="style.css" /><title>Constant lrs::fs::flags::MOUNT_NO_ACCESS_TIME</title></head><body><h1>Constant <a href="./lrs.html">lrs</a>::<a href="./lrs::fs.html">fs</a>::<a href="./lrs::fs::flags.html">flags</a>::<a href="./lrs::fs::flags::MOUNT_NO_ACCESS_TIME.html">MOUNT_NO_ACCESS_TIME</a></h1><p>Don't update the access times of files on this filesystem.</p><h2>Syntax</h2><pre>const MOUNT_NO_ACCESS_TIME: <a href="./lrs::fs::MountFlags.html">MountFlags</a> = MountFlags(MS_NOATIME);</pre><h2>See also</h2><ul><li><p><a href="http://man7.org/linux/man-pages/man2/mount.2.html">mount(2)</a> and MS_NOATIME therein</p></li></ul></body></html>
