                    <link rel="stylesheet" type="text/css" href="style.css" /><title>Constant lrs::mem_map::flags::MMAP_POPULATE</title></head><body><h1>Constant <a href="./lrs.html">lrs</a>::<a href="./lrs::mem_map.html">mem_map</a>::<a href="./lrs::mem_map::flags.html">flags</a>::<a href="./lrs::mem_map::flags::MMAP_POPULATE.html">MMAP_POPULATE</a></h1><p>Ensure that access of the mapping does not cause page faults.</p><h2>Syntax</h2><pre>const MMAP_POPULATE: <a href="./lrs::mem_map::MemMapFlags.html">MemMapFlags</a> = MemMapFlags(cty::MAP_POPULATE);</pre><h2>See also</h2><ul><li><p><a href="http://man7.org/linux/man-pages/man2/mmap.2.html">mmap(2)</a> and MAP_POPULATE therein</p></li></ul></body></html>
