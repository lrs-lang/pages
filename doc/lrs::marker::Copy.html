<!DOCTYPE html><html><head><meta charset="utf-8" /> 
                    <link rel="stylesheet" type="text/css" href="style.css" /><title>Trait lrs::marker::Copy</title></head><body><h1>Trait <a href="./lrs.html">lrs</a>::<a href="./lrs::marker.html">marker</a>::<a href="./lrs::marker::Copy.html">Copy</a></h1><p>Objects that can safely be copied via <code>memcpy</code>.</p><h2>Syntax</h2><pre>trait Copy</pre><h2>Remarks</h2><p>That is, objects which you can copy and use both the copy and the original. For example, immutable slices are <code>Copy</code>. This is a weaker form of <code>Pod</code>.</p></body></html>
