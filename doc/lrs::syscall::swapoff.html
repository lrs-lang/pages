                    <link rel="stylesheet" type="text/css" href="style.css" /><title>Function lrs::syscall::swapoff</title></head><body><h1>Function <a href="./lrs.html">lrs</a>::<a href="./lrs::syscall.html">syscall</a>::<a href="./lrs::syscall::swapoff.html">swapoff</a></h1><p>Removes a swap file/device.</p><h2>Syntax</h2><pre>fn swapoff(path: &amp;<a href="./lrs::string::CStr.html">CStr</a>) -> i32</pre><h2>Arguments</h2><table><thead><tr><th>Name</th><th>Description</th></tr></thead><tbody><tr><td>path</td><td><p>The path of the file/device.</p></td><tr></tbody></table><h2>See also</h2><ul><li><p><a href="http://man7.org/linux/man-pages/man2/swapoff.2.html">swapoff(2)</a></p></li></ul></body></html>
