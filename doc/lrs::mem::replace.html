<!DOCTYPE html><html><head><meta charset="utf-8" /> 
                    <link rel="stylesheet" type="text/css" href="style.css" /><title>Function lrs::mem::replace</title></head><body><h1>Function <a href="./lrs.html">lrs</a>::<a href="./lrs::mem.html">mem</a>::<a href="./lrs::mem::replace.html">replace</a></h1><p>Replaces an object by another one.</p><h2>Syntax</h2><pre>fn replace&lt;T&gt;(dst: &amp;mut T, val: T) -> T</pre><h2>Arguments</h2><table><thead><tr><th>Name</th><th>Description</th></tr></thead><tbody><tr><td>dst</td><td><p>The object whose content will be replaced.</p></td><tr><tr><td>val</td><td><p>The object that will be stored in <code>dst</code>.</p></td><tr></tbody></table><h2>Return value</h2><p>Returns the old value in <code>dst</code>.</p></body></html>
