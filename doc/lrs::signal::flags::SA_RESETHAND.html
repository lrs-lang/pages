                    <link rel="stylesheet" type="text/css" href="style.css" /><title>Constant lrs::signal::flags::SA_RESETHAND</title></head><body><h1>Constant <a href="./lrs.html">lrs</a>::<a href="./lrs::signal.html">signal</a>::<a href="./lrs::signal::flags.html">flags</a>::<a href="./lrs::signal::flags::SA_RESETHAND.html">SA_RESETHAND</a></h1><p>Reset the handler to the default upon entry to the signal handler.</p><h2>Syntax</h2><pre>const SA_RESETHAND: SigFlags = SigFlags(cty::SA_RESETHAND);</pre><h2>See also</h2><ul><li><p><a href="http://man7.org/linux/man-pages/man2/sigaction.2.html">sigaction(2)</a> and SA_RESETHAND therein</p></li></ul></body></html>
