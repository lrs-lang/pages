                    <link rel="stylesheet" type="text/css" href="style.css" /><title>Function lrs::syscall::setpgid</title></head><body><h1>Function <a href="./lrs.html">lrs</a>::<a href="./lrs::syscall.html">syscall</a>::<a href="./lrs::syscall::setpgid.html">setpgid</a></h1><p>Sets the process group of a process.</p><h2>Syntax</h2><pre>fn setpgid(pid: i32, pgid: i32) -> i32</pre><h2>Arguments</h2><table><thead><tr><th>Name</th><th>Description</th></tr></thead><tbody><tr><td>pid</td><td></td><tr><tr><td>pgid</td><td></td><tr></tbody></table><h2>See also</h2><ul><li><p><a href="http://man7.org/linux/man-pages/man2/setpgid.2.html">setpgid(2)</a></p></li></ul></body></html>
