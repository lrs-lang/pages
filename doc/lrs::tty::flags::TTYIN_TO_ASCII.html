<!DOCTYPE html><html><head><meta charset="utf-8" /> 
                    <link rel="stylesheet" type="text/css" href="style.css" /><title>Constant lrs::tty::flags::TTYIN_TO_ASCII</title></head><body><h1>Constant <a href="./lrs.html">lrs</a>::<a href="./lrs::tty.html">tty</a>::<a href="./lrs::tty::flags.html">flags</a>::<a href="./lrs::tty::flags::TTYIN_TO_ASCII.html">TTYIN_TO_ASCII</a></h1><p>Clear the most significant bit.</p><h2>Syntax</h2><pre>const TTYIN_TO_ASCII: <a href="./lrs::tty::TtyInFlags.html">TtyInFlags</a> = TtyInFlags(cty::ISTRIP);</pre><h2>See also</h2><ul><li><p><a href="http://man7.org/linux/man-pages/man3/termios.3.html">termios(3)</a> and ISTRIP therein</p></li></ul></body></html>
