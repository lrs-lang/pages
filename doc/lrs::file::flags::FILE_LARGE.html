<!DOCTYPE html><html><head><meta charset="utf-8" /> 
                    <link rel="stylesheet" type="text/css" href="style.css" /><title>Constant lrs::file::flags::FILE_LARGE</title></head><body><h1>Constant <a href="./lrs.html">lrs</a>::<a href="./lrs::file.html">file</a>::<a href="./lrs::file::flags.html">flags</a>::<a href="./lrs::file::flags::FILE_LARGE.html">FILE_LARGE</a></h1><p>Allow opening large files on 32 bit systems.</p><h2>Syntax</h2><pre>const FILE_LARGE: <a href="./lrs::file::FileFlags.html">FileFlags</a> = FileFlags(O_LARGEFILE);</pre><h2>Remarks</h2><p>The implementation always sets this flag.</p><h2>See also</h2><ul><li><p><a href="http://man7.org/linux/man-pages/man2/open.2.html">open(2)</a> and O_LARGEFILE therein</p></li></ul></body></html>
