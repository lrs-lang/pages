                    <link rel="stylesheet" type="text/css" href="style.css" /><title>Method lrs::socket::Socket::ipv6_mtu</title></head><body><h1>Method <a href="./lrs.html">lrs</a>::<a href="./lrs::socket.html">socket</a>::<a href="./lrs::socket::Socket.html">Socket</a>::<a href="./lrs::socket::Socket::ipv6_mtu.html">ipv6_mtu</a></h1><p>Retrieves the MTU of this socket.</p><h2>Syntax</h2><pre>impl <a href="./lrs::socket::Socket.html">Socket</a> {
    fn ipv6_mtu(&self) -> <a href="./lrs::result::Result.html">Result</a>&lt;u32, <a href="./lrs::error::Errno.html">Errno</a>&gt;
}</pre><h2>Return value</h2><p>Returns the MTU of this socket.</p><h2>Remarks</h2><p>Only valid for connected sockets.</p><h2>See also</h2><ul><li><p><a href="http://man7.org/linux/man-pages/man7/ip.7.html">ip(7)</a> and IP_MTU therein</p></li></ul></body></html>
