<!DOCTYPE html><html><head><meta charset="utf-8" /> 
                    <link rel="stylesheet" type="text/css" href="style.css" /><title>Constant lrs::mem::flags::MLOCK_FUTURE</title></head><body><h1>Constant <a href="./lrs.html">lrs</a>::<a href="./lrs::mem.html">mem</a>::<a href="./lrs::mem::flags.html">flags</a>::<a href="./lrs::mem::flags::MLOCK_FUTURE.html">MLOCK_FUTURE</a></h1><p>Lock all pages that will become mapped in the future.</p><h2>Syntax</h2><pre>const MLOCK_FUTURE: <a href="./lrs::mem::MemLockFlags.html">MemLockFlags</a> = MemLockFlags(cty::MCL_FUTURE);</pre><h2>See also</h2><ul><li><p><a href="http://man7.org/linux/man-pages/man2/mlockall.2.html">mlockall(2)</a> and MCL_FUTURE therein</p></li></ul></body></html>
