                    <link rel="stylesheet" type="text/css" href="style.css" /><title>Constant lrs::file::flags::MFD_CLOSE_ON_EXEC</title></head><body><h1>Constant <a href="./lrs.html">lrs</a>::<a href="./lrs::file.html">file</a>::<a href="./lrs::file::flags.html">flags</a>::<a href="./lrs::file::flags::MFD_CLOSE_ON_EXEC.html">MFD_CLOSE_ON_EXEC</a></h1><p>Close the file when <code>exec</code> is called.</p><h2>Syntax</h2><pre>const MFD_CLOSE_ON_EXEC: <a href="./lrs::file::MemfdFlags.html">MemfdFlags</a> = MemfdFlags(cty::MFD_CLOEXEC);</pre><h2>See also</h2><ul><li><p><a href="http://man7.org/linux/man-pages/man2/memfd_create.2.html">memfd_create(2)</a> and MFD_CLOEXEC therein</p></li></ul></body></html>
