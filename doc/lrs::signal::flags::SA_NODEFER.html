<!DOCTYPE html><html><head><meta charset="utf-8" /> 
                    <link rel="stylesheet" type="text/css" href="style.css" /><title>Constant lrs::signal::flags::SA_NODEFER</title></head><body><h1>Constant <a href="./lrs.html">lrs</a>::<a href="./lrs::signal.html">signal</a>::<a href="./lrs::signal::flags.html">flags</a>::<a href="./lrs::signal::flags::SA_NODEFER.html">SA_NODEFER</a></h1><p>Don't block the signal while it's being handled.</p><h2>Syntax</h2><pre>const SA_NODEFER: SigFlags = SigFlags(cty::SA_NODEFER);</pre><h2>See also</h2><ul><li><p><a href="http://man7.org/linux/man-pages/man2/sigaction.2.html">sigaction(2)</a> and SA_NODEFER therein</p></li></ul></body></html>
