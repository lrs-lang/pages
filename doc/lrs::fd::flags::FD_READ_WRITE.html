<!DOCTYPE html><html><head><meta charset="utf-8" /> 
                    <link rel="stylesheet" type="text/css" href="style.css" /><title>Constant lrs::fd::flags::FD_READ_WRITE</title></head><body><h1>Constant <a href="./lrs.html">lrs</a>::<a href="./lrs::fd.html">fd</a>::<a href="./lrs::fd::flags.html">flags</a>::<a href="./lrs::fd::flags::FD_READ_WRITE.html">FD_READ_WRITE</a></h1><p>The file description is open for reading and writing.</p><h2>Syntax</h2><pre>const FD_READ_WRITE: <a href="./lrs::fd::DescriptionFlags.html">DescriptionFlags</a> = DescriptionFlags(O_RDWR);</pre><h2>See also</h2><ul><li><p><a href="http://man7.org/linux/man-pages/man2/open.2.html">open(2)</a> and O_RDWR therein</p></li></ul></body></html>
