<!DOCTYPE html><html><head><meta charset="utf-8" /> 
                    <link rel="stylesheet" type="text/css" href="style.css" /><title>Function lrs::syscall::capget_v3</title></head><body><h1>Function <a href="./lrs.html">lrs</a>::<a href="./lrs::syscall.html">syscall</a>::<a href="./lrs::syscall::capget_v3.html">capget_v3</a></h1><p>Retrieves the capabilities of a thread.</p><h2>Syntax</h2><pre>fn capget_v3(tid: i32, buf: &amp;mut [__user_cap_data_struct; 2]) -> i32</pre><h2>Arguments</h2><table><thead><tr><th>Name</th><th>Description</th></tr></thead><tbody><tr><td>tid</td><td><p>The thread id.</p></td><tr><tr><td>buf</td><td><p>The buffer in which the capabilities will be stored.</p></td><tr></tbody></table><h2>See also</h2><ul><li><p><a href="http://man7.org/linux/man-pages/man2/capget.2.html">capget(2)</a></p></li></ul></body></html>
