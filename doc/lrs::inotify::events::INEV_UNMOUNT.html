<!DOCTYPE html><html><head><meta charset="utf-8" /> 
                    <link rel="stylesheet" type="text/css" href="style.css" /><title>Constant lrs::inotify::events::INEV_UNMOUNT</title></head><body><h1>Constant <a href="./lrs.html">lrs</a>::<a href="./lrs::inotify.html">inotify</a>::<a href="./lrs::inotify::events.html">events</a>::<a href="./lrs::inotify::events::INEV_UNMOUNT.html">INEV_UNMOUNT</a></h1><p>The filesystem containing the file was unmounted.</p><h2>Syntax</h2><pre>const INEV_UNMOUNT: <a href="./lrs::inotify::InodeEvents.html">InodeEvents</a> = InodeEvents(IN_UNMOUNT);</pre><h2>See also</h2><ul><li><p><a href="http://man7.org/linux/man-pages/man7/inotify.7.html">inotify(7)</a> and IN_UNMOUNT therein</p></li></ul></body></html>
