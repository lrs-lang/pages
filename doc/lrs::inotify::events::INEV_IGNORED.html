                    <link rel="stylesheet" type="text/css" href="style.css" /><title>Constant lrs::inotify::events::INEV_IGNORED</title></head><body><h1>Constant <a href="./lrs.html">lrs</a>::<a href="./lrs::inotify.html">inotify</a>::<a href="./lrs::inotify::events.html">events</a>::<a href="./lrs::inotify::events::INEV_IGNORED.html">INEV_IGNORED</a></h1><p>The watched object has been removed from the inotify object.</p><h2>Syntax</h2><pre>const INEV_IGNORED: <a href="./lrs::inotify::InodeEvents.html">InodeEvents</a> = InodeEvents(IN_IGNORED);</pre><h2>See also</h2><ul><li><p><a href="http://man7.org/linux/man-pages/man7/inotify.7.html">inotify(7)</a> and IN_IGNORED therein</p></li></ul></body></html>
