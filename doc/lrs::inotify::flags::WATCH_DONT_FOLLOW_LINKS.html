                    <link rel="stylesheet" type="text/css" href="style.css" /><title>Constant lrs::inotify::flags::WATCH_DONT_FOLLOW_LINKS</title></head><body><h1>Constant <a href="./lrs.html">lrs</a>::<a href="./lrs::inotify.html">inotify</a>::<a href="./lrs::inotify::flags.html">flags</a>::<a href="./lrs::inotify::flags::WATCH_DONT_FOLLOW_LINKS.html">WATCH_DONT_FOLLOW_LINKS</a></h1><p>Don't follow symlinks when adding the watch.</p><h2>Syntax</h2><pre>const WATCH_DONT_FOLLOW_LINKS: <a href="./lrs::inotify::WatchFlags.html">WatchFlags</a> = WatchFlags(IN_DONT_FOLLOW);</pre><h2>See also</h2><ul><li><p><a href="http://man7.org/linux/man-pages/man7/inotify.7.html">inotify(7)</a> and IN_DONT_FOLLOW therein</p></li></ul></body></html>
