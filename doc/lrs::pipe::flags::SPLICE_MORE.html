<!DOCTYPE html><html><head><meta charset="utf-8" /> 
                    <link rel="stylesheet" type="text/css" href="style.css" /><title>Constant lrs::pipe::flags::SPLICE_MORE</title></head><body><h1>Constant <a href="./lrs.html">lrs</a>::<a href="./lrs::pipe.html">pipe</a>::<a href="./lrs::pipe::flags.html">flags</a>::<a href="./lrs::pipe::flags::SPLICE_MORE.html">SPLICE_MORE</a></h1><p>When splicing to a socket, apply MSG_MORE semantics.</p><h2>Syntax</h2><pre>const SPLICE_MORE: <a href="./lrs::pipe::SpliceFlags.html">SpliceFlags</a> = SpliceFlags(SPLICE_F_MORE);</pre><h2>See also</h2><ul><li><p><a href="http://man7.org/linux/man-pages/man2/splice.2.html">splice(2)</a> and SPLICE_F_MORE therein</p></li><li><p><a href="http://man7.org/linux/man-pages/man2/send.2.html">send(2)</a> and MSG_MORE therein</p></li></ul></body></html>
