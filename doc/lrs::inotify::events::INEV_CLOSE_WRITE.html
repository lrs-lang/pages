                    <link rel="stylesheet" type="text/css" href="style.css" /><title>Constant lrs::inotify::events::INEV_CLOSE_WRITE</title></head><body><h1>Constant <a href="./lrs.html">lrs</a>::<a href="./lrs::inotify.html">inotify</a>::<a href="./lrs::inotify::events.html">events</a>::<a href="./lrs::inotify::events::INEV_CLOSE_WRITE.html">INEV_CLOSE_WRITE</a></h1><p>The file was opened for writing and has been closed.</p><h2>Syntax</h2><pre>const INEV_CLOSE_WRITE: <a href="./lrs::inotify::InodeEvents.html">InodeEvents</a> = InodeEvents(IN_CLOSE_WRITE);</pre><h2>See also</h2><ul><li><p><a href="http://man7.org/linux/man-pages/man7/inotify.7.html">inotify(7)</a> and IN_CLOSE_WRITE therein</p></li></ul></body></html>
