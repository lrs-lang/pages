                    <link rel="stylesheet" type="text/css" href="style.css" /><title>Constant lrs::mem::advice::SoftOffline</title></head><body><h1>Constant <a href="./lrs.html">lrs</a>::<a href="./lrs::mem.html">mem</a>::<a href="./lrs::mem::advice.html">advice</a>::<a href="./lrs::mem::advice::SoftOffline.html">SoftOffline</a></h1><p>Soft offline these pages.</p><h2>Syntax</h2><pre>const SoftOffline: MemAdvice = MemAdvice(cty::MADV_SOFT_OFFLINE);</pre><h2>See also</h2><ul><li><p><a href="http://man7.org/linux/man-pages/man2/madvise.2.html">madvise(2)</a> and MADV_SOFT_OFFLINE therein</p></li></ul></body></html>
