                    <link rel="stylesheet" type="text/css" href="style.css" /><title>Constant lrs::file::flags::SEAL_GROW</title></head><body><h1>Constant <a href="./lrs.html">lrs</a>::<a href="./lrs::file.html">file</a>::<a href="./lrs::file::flags.html">flags</a>::<a href="./lrs::file::flags::SEAL_GROW.html">SEAL_GROW</a></h1><p>Disallow increasing the size of the file.</p><h2>Syntax</h2><pre>const SEAL_GROW: <a href="./lrs::file::FileSeals.html">FileSeals</a> = FileSeals(cty::F_SEAL_GROW);</pre><h2>See also</h2><ul><li><p><a href="http://man7.org/linux/man-pages/man2/fcntl.2.html">fcntl(2)</a> and F_SEAL_GROW therein</p></li></ul></body></html>
