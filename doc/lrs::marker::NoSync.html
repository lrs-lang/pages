                    <link rel="stylesheet" type="text/css" href="style.css" /><title>Struct lrs::marker::NoSync</title></head><body><h1>Struct <a href="./lrs.html">lrs</a>::<a href="./lrs::marker.html">marker</a>::<a href="./lrs::marker::NoSync.html">NoSync</a></h1><p>A dummy object that is <code>!Sync</code>.</p><h2>Syntax</h2><pre>struct NoSync</pre><h2>Trait implementations</h2><table><thead><tr><th>Name</th><th>Description</th></tr></thead><tbody><tr><td><a href="./lrs::marker::NoSync::Sync.html">Sync</a></td><td><p>Objects that allow immutable access from threads other than their owning thread.</p></td></tr></tbody></table><h2>Remarks</h2><p>This can be embedded in other objects to make them <code>!Sync</code>.</p></body></html>
