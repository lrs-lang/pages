<!DOCTYPE html><html><head><meta charset="utf-8" /> 
                    <link rel="stylesheet" type="text/css" href="style.css" /><title>Function lrs::syscall::munlock</title></head><body><h1>Function <a href="./lrs.html">lrs</a>::<a href="./lrs::syscall.html">syscall</a>::<a href="./lrs::syscall::munlock.html">munlock</a></h1><p>Unlock a memory range.</p><h2>Syntax</h2><pre>fn munlock(addr: usize, len: usize) -> i32</pre><h2>Arguments</h2><table><thead><tr><th>Name</th><th>Description</th></tr></thead><tbody><tr><td>addr</td><td><p>The base address of the range.</p></td><tr><tr><td>len</td><td><p>The length of the range.</p></td><tr></tbody></table><h2>See also</h2><ul><li><p><a href="http://man7.org/linux/man-pages/man2/munlock.2.html">munlock(2)</a></p></li></ul></body></html>
