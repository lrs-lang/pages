<!DOCTYPE html><html><head><meta charset="utf-8" /> 
                    <link rel="stylesheet" type="text/css" href="style.css" /><title>Function lrs::intrinsics::breakpoint</title></head><body><h1>Function <a href="./lrs.html">lrs</a>::<a href="./lrs::intrinsics.html">intrinsics</a>::<a href="./lrs::intrinsics::breakpoint.html">breakpoint</a></h1><p>Raises a <code>SIGTRAP</code>.</p><h2>Syntax</h2><pre>unsafe extern "rust-intrinsic" fn breakpoint() -> ()</pre><h2>Remarks</h2><p>This is useful for debugging as it causes debuggers to interrupt the program at this point. Note that the program will terminate if the signal is not caught.</p></body></html>
