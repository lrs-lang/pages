<!DOCTYPE html><html><head><meta charset="utf-8" /> 
                    <link rel="stylesheet" type="text/css" href="style.css" /><title>Constant lrs::fs::flags::UNMOUNT_FORCE</title></head><body><h1>Constant <a href="./lrs.html">lrs</a>::<a href="./lrs::fs.html">fs</a>::<a href="./lrs::fs::flags.html">flags</a>::<a href="./lrs::fs::flags::UNMOUNT_FORCE.html">UNMOUNT_FORCE</a></h1><p>Unmount the filesystem even if the device is busy.</p><h2>Syntax</h2><pre>const UNMOUNT_FORCE: <a href="./lrs::fs::UnmountFlags.html">UnmountFlags</a> = UnmountFlags(MNT_FORCE);</pre><h2>Remarks</h2><p>This can cause data loss and only works on NFS mounts.</p><h2>See also</h2><ul><li><p><a href="http://man7.org/linux/man-pages/man2/umount.2.html">umount(2)</a> and MNT_FORCE therein</p></li></ul></body></html>
