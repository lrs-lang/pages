<!DOCTYPE html><html><head><meta charset="utf-8" /> 
                    <link rel="stylesheet" type="text/css" href="style.css" /><title>Constant lrs::time::REAL_COARSE</title></head><body><h1>Constant <a href="./lrs.html">lrs</a>::<a href="./lrs::time.html">time</a>::<a href="./lrs::time::REAL_COARSE.html">REAL_COARSE</a></h1><p>Real coarse ("wall time") clock that measures the time since 1970-01-01T00:00:00+00:00.</p><h2>Syntax</h2><pre>const REAL_COARSE: <a href="./lrs::time::Clock.html">Clock</a> = Clock(5);</pre><h2>Remarks</h2><p>This is less precise but more efficient than <code>REAL</code>.</p></body></html>
