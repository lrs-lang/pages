<!DOCTYPE html><html><head><meta charset="utf-8" /> 
                    <link rel="stylesheet" type="text/css" href="style.css" /><title>Method lrs::tty::Tty::pty_id</title></head><body><h1>Method <a href="./lrs.html">lrs</a>::<a href="./lrs::tty.html">tty</a>::<a href="./lrs::tty::Tty.html">Tty</a>::<a href="./lrs::tty::Tty::pty_id.html">pty_id</a></h1><p>Returns the id of this pseudo terminal.</p><h2>Syntax</h2><pre>impl <a href="./lrs::tty::Tty.html">Tty</a> {
    fn pty_id(&self) -> <a href="./lrs::result::Result.html">Result</a>&lt;u32, <a href="./lrs::error::Errno.html">Errno</a>&gt;
}</pre><h2>Remarks</h2><p>The slave can be found under <code>/dev/pts/{id}</code>.</p><h2>See also</h2><ul><li><p><a href="http://man7.org/linux/man-pages/man4/tty_ioctl.4.html">tty_ioctl(4)</a> and TIOCGPTN therein</p></li></ul></body></html>
