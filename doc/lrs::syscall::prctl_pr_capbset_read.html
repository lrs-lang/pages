                    <link rel="stylesheet" type="text/css" href="style.css" /><title>Function lrs::syscall::prctl_pr_capbset_read</title></head><body><h1>Function <a href="./lrs.html">lrs</a>::<a href="./lrs::syscall.html">syscall</a>::<a href="./lrs::syscall::prctl_pr_capbset_read.html">prctl_pr_capbset_read</a></h1><p>Checks whether a capability is in the bounding set of this thread.</p><h2>Syntax</h2><pre>fn prctl_pr_capbset_read(cap: i32) -> i32</pre><h2>Arguments</h2><table><thead><tr><th>Name</th><th>Description</th></tr></thead><tbody><tr><td>cap</td><td><p>The capability to check.</p></td><tr></tbody></table><h2>See also</h2><ul><li><p><a href="http://man7.org/linux/man-pages/man2/prctl.2.html">prctl(2)</a> and PR_CAPBSET_READ therein</p></li></ul></body></html>
