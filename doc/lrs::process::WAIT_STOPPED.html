<!DOCTYPE html><html><head><meta charset="utf-8" /> 
                    <link rel="stylesheet" type="text/css" href="style.css" /><title>Constant lrs::process::WAIT_STOPPED</title></head><body><h1>Constant <a href="./lrs.html">lrs</a>::<a href="./lrs::process.html">process</a>::<a href="./lrs::process::WAIT_STOPPED.html">WAIT_STOPPED</a></h1><p>Wait for the child to stop.</p><h2>Syntax</h2><pre>const WAIT_STOPPED: <a href="./lrs::process::WaitFlags.html">WaitFlags</a> = WaitFlags(WSTOPPED);</pre><h2>See also</h2><ul><li><p><a href="http://man7.org/linux/man-pages/man2/waitid.2.html">waitid(2)</a> and WSTOPPED therein</p></li></ul></body></html>
