                    <link rel="stylesheet" type="text/css" href="style.css" /><title>Function lrs::thread::cpu_count</title></head><body><h1>Function <a href="./lrs.html">lrs</a>::<a href="./lrs::thread.html">thread</a>::<a href="./lrs::thread::cpu_count.html">cpu_count</a></h1><p>Returns the number of CPUs available to this thread.</p><h2>Syntax</h2><pre>fn cpu_count() -> <a href="./lrs::result::Result.html">Result</a>&lt;usize, <a href="./lrs::error::Errno.html">Errno</a>&gt;</pre><h2>Remarks</h2><p>Use <a href="./lrs::thread::cpus.html">cpus</a> to get the number of CPUs available to other threads.</p><h2>See also</h2><ul><li><p><a href="http://man7.org/linux/man-pages/man2/sched_getaffinity.2.html">sched_getaffinity(2)</a></p></li></ul></body></html>
