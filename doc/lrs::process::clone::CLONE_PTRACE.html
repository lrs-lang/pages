                    <link rel="stylesheet" type="text/css" href="style.css" /><title>Constant lrs::process::clone::CLONE_PTRACE</title></head><body><h1>Constant <a href="./lrs.html">lrs</a>::<a href="./lrs::process.html">process</a>::<a href="./lrs::process::clone.html">clone</a>::<a href="./lrs::process::clone::CLONE_PTRACE.html">CLONE_PTRACE</a></h1><p>Trace the cloned process if this process is being traced.</p><h2>Syntax</h2><pre>const CLONE_PTRACE: <a href="./lrs::process::CloneFlags.html">CloneFlags</a> = CloneFlags(cty::CLONE_PTRACE);</pre><h2>See also</h2><ul><li><p><a href="http://man7.org/linux/man-pages/man2/clone.2.html">clone(2)</a> and CLONE_PTRACE therein</p></li></ul></body></html>
