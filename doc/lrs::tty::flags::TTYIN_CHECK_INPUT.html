                    <link rel="stylesheet" type="text/css" href="style.css" /><title>Constant lrs::tty::flags::TTYIN_CHECK_INPUT</title></head><body><h1>Constant <a href="./lrs.html">lrs</a>::<a href="./lrs::tty.html">tty</a>::<a href="./lrs::tty::flags.html">flags</a>::<a href="./lrs::tty::flags::TTYIN_CHECK_INPUT.html">TTYIN_CHECK_INPUT</a></h1><p>Enable input parity checking.</p><h2>Syntax</h2><pre>const TTYIN_CHECK_INPUT: <a href="./lrs::tty::TtyInFlags.html">TtyInFlags</a> = TtyInFlags(cty::INPCK);</pre><h2>See also</h2><ul><li><p><a href="http://man7.org/linux/man-pages/man3/termios.3.html">termios(3)</a> and INPCK therein</p></li></ul></body></html>
