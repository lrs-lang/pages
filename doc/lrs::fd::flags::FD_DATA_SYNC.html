<!DOCTYPE html><html><head><meta charset="utf-8" /> 
                    <link rel="stylesheet" type="text/css" href="style.css" /><title>Constant lrs::fd::flags::FD_DATA_SYNC</title></head><body><h1>Constant <a href="./lrs.html">lrs</a>::<a href="./lrs::fd.html">fd</a>::<a href="./lrs::fd::flags.html">flags</a>::<a href="./lrs::fd::flags::FD_DATA_SYNC.html">FD_DATA_SYNC</a></h1><p>Ensure that enough data has been passed to the hardware after a write so that the data can be read back.</p><h2>Syntax</h2><pre>const FD_DATA_SYNC: <a href="./lrs::fd::DescriptionFlags.html">DescriptionFlags</a> = DescriptionFlags(O_DSYNC);</pre><h2>See also</h2><ul><li><p><a href="http://man7.org/linux/man-pages/man2/open.2.html">open(2)</a> and O_DSYNC therein</p></li></ul></body></html>
