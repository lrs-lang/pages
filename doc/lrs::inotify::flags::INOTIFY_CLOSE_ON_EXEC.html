                    <link rel="stylesheet" type="text/css" href="style.css" /><title>Constant lrs::inotify::flags::INOTIFY_CLOSE_ON_EXEC</title></head><body><h1>Constant <a href="./lrs.html">lrs</a>::<a href="./lrs::inotify.html">inotify</a>::<a href="./lrs::inotify::flags.html">flags</a>::<a href="./lrs::inotify::flags::INOTIFY_CLOSE_ON_EXEC.html">INOTIFY_CLOSE_ON_EXEC</a></h1><p>Close the file descriptor when <code>exec</code> is called.</p><h2>Syntax</h2><pre>const INOTIFY_CLOSE_ON_EXEC: <a href="./lrs::inotify::InotifyFlags.html">InotifyFlags</a> = InotifyFlags(IN_CLOEXEC);</pre><h2>See also</h2><ul><li><p><a href="http://man7.org/linux/man-pages/man2/inotify_init1.2.html">inotify_init1(2)</a> and IN_CLOEXEC therein</p></li></ul></body></html>
