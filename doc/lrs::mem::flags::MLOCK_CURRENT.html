                    <link rel="stylesheet" type="text/css" href="style.css" /><title>Constant lrs::mem::flags::MLOCK_CURRENT</title></head><body><h1>Constant <a href="./lrs.html">lrs</a>::<a href="./lrs::mem.html">mem</a>::<a href="./lrs::mem::flags.html">flags</a>::<a href="./lrs::mem::flags::MLOCK_CURRENT.html">MLOCK_CURRENT</a></h1><p>Lock all currently mapped pages.</p><h2>Syntax</h2><pre>const MLOCK_CURRENT: <a href="./lrs::mem::MemLockFlags.html">MemLockFlags</a> = MemLockFlags(cty::MCL_CURRENT);</pre><h2>See also</h2><ul><li><p><a href="http://man7.org/linux/man-pages/man2/mlockall.2.html">mlockall(2)</a> and MCL_CURRENT therein</p></li></ul></body></html>
