                    <link rel="stylesheet" type="text/css" href="style.css" /><title>Function lrs::mem::lock</title></head><body><h1>Function <a href="./lrs.html">lrs</a>::<a href="./lrs::mem.html">mem</a>::<a href="./lrs::mem::lock.html">lock</a></h1><p>Lock a memory range in memory.</p><h2>Syntax</h2><pre>fn lock(range: <a href="./lrs::ops::Range.html">Range</a>&lt;usize&gt;) -> <a href="./lrs::result::Result.html">Result</a>&lt;(), <a href="./lrs::error::Errno.html">Errno</a>&gt;</pre><h2>Arguments</h2><table><thead><tr><th>Name</th><th>Description</th></tr></thead><tbody><tr><td>range</td><td><p>The range to lock.</p></td><tr></tbody></table><h2>See also</h2><ul><li><p><a href="http://man7.org/linux/man-pages/man2/mlock.2.html">mlock(2)</a></p></li></ul></body></html>
