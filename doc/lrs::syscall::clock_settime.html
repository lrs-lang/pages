<!DOCTYPE html><html><head><meta charset="utf-8" /> 
                    <link rel="stylesheet" type="text/css" href="style.css" /><title>Function lrs::syscall::clock_settime</title></head><body><h1>Function <a href="./lrs.html">lrs</a>::<a href="./lrs::syscall.html">syscall</a>::<a href="./lrs::syscall::clock_settime.html">clock_settime</a></h1><p>Sets the time of a clock.</p><h2>Syntax</h2><pre>fn clock_settime(clock: i32, res: &amp;timespec) -> i32</pre><h2>Arguments</h2><table><thead><tr><th>Name</th><th>Description</th></tr></thead><tbody><tr><td>clock</td><td><p>The id of the clock.</p></td><tr><tr><td>res</td><td><p>The new time of the clock.</p></td><tr></tbody></table><h2>Return value</h2><p>Returns success or an error value.</p><h2>See also</h2><ul><li><p><a href="http://man7.org/linux/man-pages/man2/clock_settime.2.html">clock_settime(2)</a></p></li></ul></body></html>
