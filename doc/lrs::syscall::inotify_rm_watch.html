<!DOCTYPE html><html><head><meta charset="utf-8" /> 
                    <link rel="stylesheet" type="text/css" href="style.css" /><title>Function lrs::syscall::inotify_rm_watch</title></head><body><h1>Function <a href="./lrs.html">lrs</a>::<a href="./lrs::syscall.html">syscall</a>::<a href="./lrs::syscall::inotify_rm_watch.html">inotify_rm_watch</a></h1><p>Removes an inotify watch.</p><h2>Syntax</h2><pre>fn inotify_rm_watch(fd: i32, wd: i32) -> i32</pre><h2>Arguments</h2><table><thead><tr><th>Name</th><th>Description</th></tr></thead><tbody><tr><td>fd</td><td><p>The fd of the inotify object.</p></td><tr><tr><td>wd</td><td><p>The watch descriptor to remove.</p></td><tr></tbody></table><h2>See also</h2><ul><li><p><a href="http://man7.org/linux/man-pages/man2/inotify_rm_watch.2.html">inotify_rm_watch(2)</a></p></li></ul></body></html>
