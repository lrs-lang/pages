                    <link rel="stylesheet" type="text/css" href="style.css" /><title>Function lrs::signal::block_signal</title></head><body><h1>Function <a href="./lrs.html">lrs</a>::<a href="./lrs::signal.html">signal</a>::<a href="./lrs::signal::block_signal.html">block_signal</a></h1><p>Blocks a signal from this thread.</p><h2>Syntax</h2><pre>fn block_signal(sig: <a href="./lrs::signal::Signal.html">Signal</a>) -> <a href="./lrs::result::Result.html">Result</a>&lt;<a href="./lrs::signal::Sigset.html">Sigset</a>, <a href="./lrs::error::Errno.html">Errno</a>&gt;</pre><h2>Arguments</h2><table><thead><tr><th>Name</th><th>Description</th></tr></thead><tbody><tr><td>sig</td><td><p>The signal to block.</p></td><tr></tbody></table><h2>Return value</h2><p>Returns of signals that were blocked before the call.</p><h2>See also</h2><ul><li><p><a href="http://man7.org/linux/man-pages/man2/sigprocmask.2.html">sigprocmask(2)</a></p></li></ul></body></html>
