<!DOCTYPE html><html><head><meta charset="utf-8" /> 
                    <link rel="stylesheet" type="text/css" href="style.css" /><title>Constant lrs::file::mode::MODE_FILE</title></head><body><h1>Constant <a href="./lrs.html">lrs</a>::<a href="./lrs::file.html">file</a>::<a href="./lrs::file::mode.html">mode</a>::<a href="./lrs::file::mode::MODE_FILE.html">MODE_FILE</a></h1><p>A mode with the default bits for a file:</p><ul><li><p><code>user readable</code></p></li><li><p><code>user writable</code></p></li><li><p><code>group readable</code></p></li><li><p><code>world readable</code></p></li></ul><h2>Syntax</h2><pre>const MODE_FILE: <a href="./lrs::file::Mode.html">Mode</a> = Mode(S_IRUSR | S_IWUSR | S_IRGRP | S_IROTH);</pre></body></html>
