                    <link rel="stylesheet" type="text/css" href="style.css" /><title>Function lrs::syscall::ioctl_tiocsig</title></head><body><h1>Function <a href="./lrs.html">lrs</a>::<a href="./lrs::syscall.html">syscall</a>::<a href="./lrs::syscall::ioctl_tiocsig.html">ioctl_tiocsig</a></h1><p>Executes ioctl with the TIOCSIG option.</p><h2>Syntax</h2><pre>fn ioctl_tiocsig(fd: i32, sig: i32) -> i32</pre><h2>Arguments</h2><table><thead><tr><th>Name</th><th>Description</th></tr></thead><tbody><tr><td>fd</td><td><p>The file descriptor on which to operate.</p></td><tr><tr><td>sig</td><td><p>The signal to send.</p></td><tr></tbody></table><h2>Remarks</h2><p>This ioctl is undocumented but see drivers/tty/pty.c.</p></body></html>
