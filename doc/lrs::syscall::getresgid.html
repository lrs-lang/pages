<!DOCTYPE html><html><head><meta charset="utf-8" /> 
                    <link rel="stylesheet" type="text/css" href="style.css" /><title>Function lrs::syscall::getresgid</title></head><body><h1>Function <a href="./lrs.html">lrs</a>::<a href="./lrs::syscall.html">syscall</a>::<a href="./lrs::syscall::getresgid.html">getresgid</a></h1><p>Retrieves the real, effective, and saved group ids of the process.</p><h2>Syntax</h2><pre>fn getresgid(rgid: &amp;mut u32, egid: &amp;mut u32, sgid: &amp;mut u32) -> i32</pre><h2>Arguments</h2><table><thead><tr><th>Name</th><th>Description</th></tr></thead><tbody><tr><td>rgid</td><td></td><tr><tr><td>egid</td><td></td><tr><tr><td>sgid</td><td></td><tr></tbody></table><h2>Return value</h2><p>Returns success or an error value.</p><h2>See also</h2><ul><li><p><a href="http://man7.org/linux/man-pages/man2/getresgid.2.html">getresgid(2)</a></p></li></ul></body></html>
