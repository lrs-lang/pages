<!DOCTYPE html><html><head><meta charset="utf-8" /> 
                    <link rel="stylesheet" type="text/css" href="style.css" /><title>Function lrs::util::all_bytes</title></head><body><h1>Function <a href="./lrs.html">lrs</a>::<a href="./lrs::util.html">util</a>::<a href="./lrs::util::all_bytes.html">all_bytes</a></h1><p>Returns whether all bytes in a byte slice have a specified value.</p><h2>Syntax</h2><pre>fn all_bytes(buf: &amp;[u8], val: u8) -> bool</pre><h2>Arguments</h2><table><thead><tr><th>Name</th><th>Description</th></tr></thead><tbody><tr><td>buf</td><td><p>The slice to be checked.</p></td><tr><tr><td>val</td><td><p>The expected value.</p></td><tr></tbody></table><h2>Return value</h2><p>Returns whether all bytes in <code>buf</code> have the value <code>val</code>.</p></body></html>
