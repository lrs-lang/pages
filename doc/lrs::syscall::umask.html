<!DOCTYPE html><html><head><meta charset="utf-8" /> 
                    <link rel="stylesheet" type="text/css" href="style.css" /><title>Function lrs::syscall::umask</title></head><body><h1>Function <a href="./lrs.html">lrs</a>::<a href="./lrs::syscall.html">syscall</a>::<a href="./lrs::syscall::umask.html">umask</a></h1><p>Sets the file mode creating mask of the process.</p><h2>Syntax</h2><pre>fn umask(mode: u16) -> u16</pre><h2>Arguments</h2><table><thead><tr><th>Name</th><th>Description</th></tr></thead><tbody><tr><td>mode</td><td><p>The mode to be masked.</p></td><tr></tbody></table><h2>Return value</h2><p>Returns the previous mask.</p><h2>See also</h2><ul><li><p><a href="http://man7.org/linux/man-pages/man2/umask.2.html">umask(2)</a></p></li></ul></body></html>
