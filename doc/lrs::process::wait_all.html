                    <link rel="stylesheet" type="text/css" href="style.css" /><title>Function lrs::process::wait_all</title></head><body><h1>Function <a href="./lrs.html">lrs</a>::<a href="./lrs::process.html">process</a>::<a href="./lrs::process::wait_all.html">wait_all</a></h1><p>Wait for all child processes.</p><h2>Syntax</h2><pre>fn wait_all(flags: <a href="./lrs::process::WaitFlags.html">WaitFlags</a>) -> <a href="./lrs::result::Result.html">Result</a>&lt;(i32, <a href="./lrs::process::ChildStatus.html">ChildStatus</a>), <a href="./lrs::error::Errno.html">Errno</a>&gt;</pre><h2>Arguments</h2><table><thead><tr><th>Name</th><th>Description</th></tr></thead><tbody><tr><td>flags</td><td><p>The flags used for this wait operation.</p></td><tr></tbody></table><h2>Return value</h2><p>Returns the process id of the child and its status.</p></body></html>
