                    <link rel="stylesheet" type="text/css" href="style.css" /><title>Constant lrs::process::resource::DataSegment</title></head><body><h1>Constant <a href="./lrs.html">lrs</a>::<a href="./lrs::process.html">process</a>::<a href="./lrs::process::resource.html">resource</a>::<a href="./lrs::process::resource::DataSegment.html">DataSegment</a></h1><p>The maximum size of the process's data segment.</p><h2>Syntax</h2><pre>const DataSegment: <a href="./lrs::process::Resource.html">Resource</a> = Resource(cty::RLIMIT_DATA as c_int);</pre><h2>See also</h2><ul><li><p><a href="http://man7.org/linux/man-pages/man2/prlimit.2.html">prlimit(2)</a> and RLIMIT_DATA therein</p></li></ul></body></html>
