                    <link rel="stylesheet" type="text/css" href="style.css" /><title>Constant lrs::tty::flags::TTYIN_BREAK_TO_INT</title></head><body><h1>Constant <a href="./lrs.html">lrs</a>::<a href="./lrs::tty.html">tty</a>::<a href="./lrs::tty::flags.html">flags</a>::<a href="./lrs::tty::flags::TTYIN_BREAK_TO_INT.html">TTYIN_BREAK_TO_INT</a></h1><p>BREAK condition causes SIGINT to be sent to the foreground process.</p><h2>Syntax</h2><pre>const TTYIN_BREAK_TO_INT: <a href="./lrs::tty::TtyInFlags.html">TtyInFlags</a> = TtyInFlags(cty::BRKINT);</pre><h2>See also</h2><ul><li><p><a href="http://man7.org/linux/man-pages/man3/termios.3.html">termios(3)</a> and BRKINT therein</p></li></ul></body></html>
