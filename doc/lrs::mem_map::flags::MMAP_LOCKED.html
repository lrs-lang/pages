                    <link rel="stylesheet" type="text/css" href="style.css" /><title>Constant lrs::mem_map::flags::MMAP_LOCKED</title></head><body><h1>Constant <a href="./lrs.html">lrs</a>::<a href="./lrs::mem_map.html">mem_map</a>::<a href="./lrs::mem_map::flags.html">flags</a>::<a href="./lrs::mem_map::flags::MMAP_LOCKED.html">MMAP_LOCKED</a></h1><p>Lock the mapping into memory.</p><h2>Syntax</h2><pre>const MMAP_LOCKED: <a href="./lrs::mem_map::MemMapFlags.html">MemMapFlags</a> = MemMapFlags(cty::MAP_LOCKED);</pre><h2>See also</h2><ul><li><p><a href="http://man7.org/linux/man-pages/man2/mmap.2.html">mmap(2)</a> and MAP_LOCKED therein</p></li></ul></body></html>
