<!DOCTYPE html><html><head><meta charset="utf-8" /> 
                    <link rel="stylesheet" type="text/css" href="style.css" /><title>Function lrs::syscall::tgkill</title></head><body><h1>Function <a href="./lrs.html">lrs</a>::<a href="./lrs::syscall.html">syscall</a>::<a href="./lrs::syscall::tgkill.html">tgkill</a></h1><p>Sends a signal to a thread.</p><h2>Syntax</h2><pre>fn tgkill(tgid: i32, tid: i32, sig: i32) -> i32</pre><h2>Arguments</h2><table><thead><tr><th>Name</th><th>Description</th></tr></thead><tbody><tr><td>tgid</td><td><p>The thread group of the thread.</p></td><tr><tr><td>tid</td><td><p>The thread id.</p></td><tr><tr><td>sig</td><td><p>The signal to send.</p></td><tr></tbody></table><h2>See also</h2><ul><li><p><a href="http://man7.org/linux/man-pages/man2/tgkill.2.html">tgkill(2)</a></p></li></ul></body></html>
