                    <link rel="stylesheet" type="text/css" href="style.css" /><title>Function lrs::syscall::rt_sigpending</title></head><body><h1>Function <a href="./lrs.html">lrs</a>::<a href="./lrs::syscall.html">syscall</a>::<a href="./lrs::syscall::rt_sigpending.html">rt_sigpending</a></h1><p>Examines the pending signals.</p><h2>Syntax</h2><pre>fn rt_sigpending(set: &amp;mut sigset_t) -> i32</pre><h2>Arguments</h2><table><thead><tr><th>Name</th><th>Description</th></tr></thead><tbody><tr><td>set</td><td><p>The place in which the pending signals will be set.</p></td><tr></tbody></table><h2>See also</h2><ul><li><p><a href="http://man7.org/linux/man-pages/man2/rt_sigpending.2.html">rt_sigpending(2)</a></p></li></ul></body></html>
