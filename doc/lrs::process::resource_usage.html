                    <link rel="stylesheet" type="text/css" href="style.css" /><title>Function lrs::process::resource_usage</title></head><body><h1>Function <a href="./lrs.html">lrs</a>::<a href="./lrs::process.html">process</a>::<a href="./lrs::process::resource_usage.html">resource_usage</a></h1><p>Returns the resource usage of this thread, this process, or its children.</p><h2>Syntax</h2><pre>fn resource_usage(who: <a href="./lrs::process::ResourceUser.html">ResourceUser</a>) -> <a href="./lrs::result::Result.html">Result</a>&lt;<a href="./lrs::process::ResourceUsage.html">ResourceUsage</a>, <a href="./lrs::error::Errno.html">Errno</a>&gt;</pre><h2>Arguments</h2><table><thead><tr><th>Name</th><th>Description</th></tr></thead><tbody><tr><td>who</td><td><p>Whose resource usage to return.</p></td><tr></tbody></table><h2>See also</h2><ul><li><p><a href="http://man7.org/linux/man-pages/man2/getrusage.2.html">getrusage(2)</a></p></li></ul></body></html>
