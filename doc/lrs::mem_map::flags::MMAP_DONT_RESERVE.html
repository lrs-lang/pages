                    <link rel="stylesheet" type="text/css" href="style.css" /><title>Constant lrs::mem_map::flags::MMAP_DONT_RESERVE</title></head><body><h1>Constant <a href="./lrs.html">lrs</a>::<a href="./lrs::mem_map.html">mem_map</a>::<a href="./lrs::mem_map::flags.html">flags</a>::<a href="./lrs::mem_map::flags::MMAP_DONT_RESERVE.html">MMAP_DONT_RESERVE</a></h1><p>Don't reserve swap space for the mapping.</p><h2>Syntax</h2><pre>const MMAP_DONT_RESERVE: <a href="./lrs::mem_map::MemMapFlags.html">MemMapFlags</a> = MemMapFlags(cty::MAP_NORESERVE);</pre><h2>See also</h2><ul><li><p><a href="http://man7.org/linux/man-pages/man2/mmap.2.html">mmap(2)</a> and MAP_NORESERVE therein</p></li></ul></body></html>
