<!DOCTYPE html><html><head><meta charset="utf-8" /> 
                    <link rel="stylesheet" type="text/css" href="style.css" /><title>Function lrs::syscall::fchdir</title></head><body><h1>Function <a href="./lrs.html">lrs</a>::<a href="./lrs::syscall.html">syscall</a>::<a href="./lrs::syscall::fchdir.html">fchdir</a></h1><p>Set the current working directory to the directory referenced by a file descriptor.</p><h2>Syntax</h2><pre>fn fchdir(fd: i32) -> i32</pre><h2>Arguments</h2><table><thead><tr><th>Name</th><th>Description</th></tr></thead><tbody><tr><td>fd</td><td><p>The file descriptor pointing to the new working directory.</p></td><tr></tbody></table><h2>See also</h2><ul><li><p><a href="http://man7.org/linux/man-pages/man2/fchdir.2.html">fchdir(2)</a></p></li></ul></body></html>
