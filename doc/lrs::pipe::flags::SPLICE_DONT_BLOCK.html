                    <link rel="stylesheet" type="text/css" href="style.css" /><title>Constant lrs::pipe::flags::SPLICE_DONT_BLOCK</title></head><body><h1>Constant <a href="./lrs.html">lrs</a>::<a href="./lrs::pipe.html">pipe</a>::<a href="./lrs::pipe::flags.html">flags</a>::<a href="./lrs::pipe::flags::SPLICE_DONT_BLOCK.html">SPLICE_DONT_BLOCK</a></h1><p>Return an error instead of blocking.</p><h2>Syntax</h2><pre>const SPLICE_DONT_BLOCK: <a href="./lrs::pipe::SpliceFlags.html">SpliceFlags</a> = SpliceFlags(SPLICE_F_NONBLOCK);</pre><h2>See also</h2><ul><li><p><a href="http://man7.org/linux/man-pages/man2/splice.2.html">splice(2)</a> and SPLICE_F_NONBLOCK therein</p></li></ul></body></html>
