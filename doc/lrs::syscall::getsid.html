                    <link rel="stylesheet" type="text/css" href="style.css" /><title>Function lrs::syscall::getsid</title></head><body><h1>Function <a href="./lrs.html">lrs</a>::<a href="./lrs::syscall.html">syscall</a>::<a href="./lrs::syscall::getsid.html">getsid</a></h1><p>Get the session id of a process.</p><h2>Syntax</h2><pre>fn getsid(pid: i32) -> i32</pre><h2>Arguments</h2><table><thead><tr><th>Name</th><th>Description</th></tr></thead><tbody><tr><td>pid</td><td><p>The process whose session id to return.</p></td><tr></tbody></table><h2>See also</h2><ul><li><p><a href="http://man7.org/linux/man-pages/man2/getsid.2.html">getsid(2)</a></p></li></ul></body></html>
