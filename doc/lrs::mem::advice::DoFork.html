                    <link rel="stylesheet" type="text/css" href="style.css" /><title>Constant lrs::mem::advice::DoFork</title></head><body><h1>Constant <a href="./lrs.html">lrs</a>::<a href="./lrs::mem.html">mem</a>::<a href="./lrs::mem::advice.html">advice</a>::<a href="./lrs::mem::advice::DoFork.html">DoFork</a></h1><p>Make these pages available to child processes.</p><h2>Syntax</h2><pre>const DoFork: MemAdvice = MemAdvice(cty::MADV_DOFORK);</pre><h2>See also</h2><ul><li><p><a href="http://man7.org/linux/man-pages/man2/madvise.2.html">madvise(2)</a> and MADV_DOFORK therein</p></li></ul></body></html>
