<!DOCTYPE html><html><head><meta charset="utf-8" /> 
                    <link rel="stylesheet" type="text/css" href="style.css" /><title>Constant lrs::tty::flags::TTYIN_TO_LOWER</title></head><body><h1>Constant <a href="./lrs.html">lrs</a>::<a href="./lrs::tty.html">tty</a>::<a href="./lrs::tty::flags.html">flags</a>::<a href="./lrs::tty::flags::TTYIN_TO_LOWER.html">TTYIN_TO_LOWER</a></h1><p>Turn uppercase input into lowercase input.</p><h2>Syntax</h2><pre>const TTYIN_TO_LOWER: <a href="./lrs::tty::TtyInFlags.html">TtyInFlags</a> = TtyInFlags(cty::IUCLC);</pre><h2>See also</h2><ul><li><p><a href="http://man7.org/linux/man-pages/man3/termios.3.html">termios(3)</a> and IUCLC therein</p></li></ul></body></html>
