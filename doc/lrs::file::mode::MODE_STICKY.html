<!DOCTYPE html><html><head><meta charset="utf-8" /> 
                    <link rel="stylesheet" type="text/css" href="style.css" /><title>Constant lrs::file::mode::MODE_STICKY</title></head><body><h1>Constant <a href="./lrs.html">lrs</a>::<a href="./lrs::file.html">file</a>::<a href="./lrs::file::mode.html">mode</a>::<a href="./lrs::file::mode::MODE_STICKY.html">MODE_STICKY</a></h1><p>Files in a directory with this flag can only be deleted by their owners, the owner of the directory, or a privileged process.</p><h2>Syntax</h2><pre>const MODE_STICKY: <a href="./lrs::file::Mode.html">Mode</a> = Mode(S_ISVTX);</pre><h2>See also</h2><ul><li><p><a href="http://man7.org/linux/man-pages/man2/stat.2.html">stat(2)</a> and S_ISVTX therein.</p></li></ul></body></html>
