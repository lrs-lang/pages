                    <link rel="stylesheet" type="text/css" href="style.css" /><title>Constant lrs::pipe::flags::PIPE_CLOSE_ON_EXEC</title></head><body><h1>Constant <a href="./lrs.html">lrs</a>::<a href="./lrs::pipe.html">pipe</a>::<a href="./lrs::pipe::flags.html">flags</a>::<a href="./lrs::pipe::flags::PIPE_CLOSE_ON_EXEC.html">PIPE_CLOSE_ON_EXEC</a></h1><p>Close the pipe when <code>exec</code> is called.</p><h2>Syntax</h2><pre>const PIPE_CLOSE_ON_EXEC: <a href="./lrs::pipe::PipeFlags.html">PipeFlags</a> = PipeFlags(O_CLOEXEC);</pre><h2>See also</h2><ul><li><p><a href="http://man7.org/linux/man-pages/man2/pipe.2.html">pipe(2)</a> and O_CLOEXEC therein</p></li></ul></body></html>
