                    <link rel="stylesheet" type="text/css" href="style.css" /><title>Function lrs::ptr::read</title></head><body><h1>Function <a href="./lrs.html">lrs</a>::<a href="./lrs::ptr.html">ptr</a>::<a href="./lrs::ptr::read.html">read</a></h1><p>Reads a value from a pointer.</p><h2>Syntax</h2><pre>unsafe fn read&lt;T&gt;(src: *const T) -> T</pre><h2>Arguments</h2><table><thead><tr><th>Name</th><th>Description</th></tr></thead><tbody><tr><td>src</td><td><p>The pointer that will be read from.</p></td><tr></tbody></table><h2>Return value</h2><p>Returns the object pointed to by the pointer.</p></body></html>
