<!DOCTYPE html><html><head><meta charset="utf-8" /> 
                    <link rel="stylesheet" type="text/css" href="style.css" /><title>Constant lrs::tty::flags::TTYIN_UTF8</title></head><body><h1>Constant <a href="./lrs.html">lrs</a>::<a href="./lrs::tty.html">tty</a>::<a href="./lrs::tty::flags.html">flags</a>::<a href="./lrs::tty::flags::TTYIN_UTF8.html">TTYIN_UTF8</a></h1><p>Input is UTF-8.</p><h2>Syntax</h2><pre>const TTYIN_UTF8: <a href="./lrs::tty::TtyInFlags.html">TtyInFlags</a> = TtyInFlags(cty::IUTF8);</pre><h2>See also</h2><ul><li><p><a href="http://man7.org/linux/man-pages/man3/termios.3.html">termios(3)</a> and IUTF8 therein</p></li></ul></body></html>
