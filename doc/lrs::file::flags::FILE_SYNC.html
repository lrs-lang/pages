<!DOCTYPE html><html><head><meta charset="utf-8" /> 
                    <link rel="stylesheet" type="text/css" href="style.css" /><title>Constant lrs::file::flags::FILE_SYNC</title></head><body><h1>Constant <a href="./lrs.html">lrs</a>::<a href="./lrs::file.html">file</a>::<a href="./lrs::file::flags.html">flags</a>::<a href="./lrs::file::flags::FILE_SYNC.html">FILE_SYNC</a></h1><p>Ensure that all data has been passed to the hardware after a write.</p><h2>Syntax</h2><pre>const FILE_SYNC: <a href="./lrs::file::FileFlags.html">FileFlags</a> = FileFlags(O_SYNC);</pre><h2>See also</h2><ul><li><p><a href="http://man7.org/linux/man-pages/man2/open.2.html">open(2)</a> and O_SYNC therein</p></li></ul></body></html>
