<!DOCTYPE html><html><head><meta charset="utf-8" /> 
                    <link rel="stylesheet" type="text/css" href="style.css" /><title>Constant lrs::mem::advice::HugePage</title></head><body><h1>Constant <a href="./lrs.html">lrs</a>::<a href="./lrs::mem.html">mem</a>::<a href="./lrs::mem::advice.html">advice</a>::<a href="./lrs::mem::advice::HugePage.html">HugePage</a></h1><p>Enable transparent huge pages for these pages.</p><h2>Syntax</h2><pre>const HugePage: MemAdvice = MemAdvice(cty::MADV_HUGEPAGE);</pre><h2>See also</h2><ul><li><p><a href="http://man7.org/linux/man-pages/man2/madvise.2.html">madvise(2)</a> and MADV_HUGEPAGE therein</p></li></ul></body></html>
