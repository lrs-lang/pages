<!DOCTYPE html><html><head><meta charset="utf-8" /> 
                    <link rel="stylesheet" type="text/css" href="style.css" /><title>Function lrs::syscall::mprotect</title></head><body><h1>Function <a href="./lrs.html">lrs</a>::<a href="./lrs::syscall.html">syscall</a>::<a href="./lrs::syscall::mprotect.html">mprotect</a></h1><p>Change the memory protection of a region.</p><h2>Syntax</h2><pre>fn mprotect(addr: usize, len: usize, protection: i32) -> i32</pre><h2>Arguments</h2><table><thead><tr><th>Name</th><th>Description</th></tr></thead><tbody><tr><td>addr</td><td><p>The start of the region.</p></td><tr><tr><td>len</td><td><p>The length of the region.</p></td><tr><tr><td>protection</td><td><p>The new protection.</p></td><tr></tbody></table><h2>See also</h2><ul><li><p><a href="http://man7.org/linux/man-pages/man2/mprotect.2.html">mprotect(2)</a></p></li></ul></body></html>
