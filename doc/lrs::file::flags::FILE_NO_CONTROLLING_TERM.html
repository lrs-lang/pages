<!DOCTYPE html><html><head><meta charset="utf-8" /> 
                    <link rel="stylesheet" type="text/css" href="style.css" /><title>Constant lrs::file::flags::FILE_NO_CONTROLLING_TERM</title></head><body><h1>Constant <a href="./lrs.html">lrs</a>::<a href="./lrs::file.html">file</a>::<a href="./lrs::file::flags.html">flags</a>::<a href="./lrs::file::flags::FILE_NO_CONTROLLING_TERM.html">FILE_NO_CONTROLLING_TERM</a></h1><p>Don't make the opened file the controlling terminal of this process.</p><h2>Syntax</h2><pre>const FILE_NO_CONTROLLING_TERM: <a href="./lrs::file::FileFlags.html">FileFlags</a> = FileFlags(O_NOCTTY);</pre><h2>See also</h2><ul><li><p><a href="http://man7.org/linux/man-pages/man2/open.2.html">open(2)</a> and O_NOCTTY therein</p></li></ul></body></html>
