<!DOCTYPE html><html><head><meta charset="utf-8" /> 
                    <link rel="stylesheet" type="text/css" href="style.css" /><title>Function lrs::syscall::swapon</title></head><body><h1>Function <a href="./lrs.html">lrs</a>::<a href="./lrs::syscall.html">syscall</a>::<a href="./lrs::syscall::swapon.html">swapon</a></h1><p>Adds a swap file/device.</p><h2>Syntax</h2><pre>fn swapon(path: &amp;<a href="./lrs::string::CStr.html">CStr</a>, flags: i32) -> i32</pre><h2>Arguments</h2><table><thead><tr><th>Name</th><th>Description</th></tr></thead><tbody><tr><td>path</td><td><p>The path of the file/device.</p></td><tr><tr><td>flags</td><td><p>Flags to modify the swap behavior.</p></td><tr></tbody></table><h2>See also</h2><ul><li><p><a href="http://man7.org/linux/man-pages/man2/swapon.2.html">swapon(2)</a></p></li></ul></body></html>
