                    <link rel="stylesheet" type="text/css" href="style.css" /><title>Constant lrs::signal::flags::SA_NOCLDSTOP</title></head><body><h1>Constant <a href="./lrs.html">lrs</a>::<a href="./lrs::signal.html">signal</a>::<a href="./lrs::signal::flags.html">flags</a>::<a href="./lrs::signal::flags::SA_NOCLDSTOP.html">SA_NOCLDSTOP</a></h1><p>Don't send notifications when a child process stops or resumes.</p><h2>Syntax</h2><pre>const SA_NOCLDSTOP: SigFlags = SigFlags(cty::SA_NOCLDSTOP);</pre><h2>See also</h2><ul><li><p><a href="http://man7.org/linux/man-pages/man2/sigaction.2.html">sigaction(2)</a> and SA_NOCLDSTOP therein</p></li></ul></body></html>
