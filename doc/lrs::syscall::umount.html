<!DOCTYPE html><html><head><meta charset="utf-8" /> 
                    <link rel="stylesheet" type="text/css" href="style.css" /><title>Function lrs::syscall::umount</title></head><body><h1>Function <a href="./lrs.html">lrs</a>::<a href="./lrs::syscall.html">syscall</a>::<a href="./lrs::syscall::umount.html">umount</a></h1><p>Unmounts a filesystem.</p><h2>Syntax</h2><pre>fn umount(dst: &amp;<a href="./lrs::string::CStr.html">CStr</a>, flags: i32) -> i32</pre><h2>Arguments</h2><table><thead><tr><th>Name</th><th>Description</th></tr></thead><tbody><tr><td>dst</td><td><p>Where the filesystem is mounted.</p></td><tr><tr><td>flags</td><td><p>Flags used when unmounting the filesystem.</p></td><tr></tbody></table><h2>Return value</h2><p>Returns success or an error value.</p><h2>See also</h2><ul><li><p><a href="http://man7.org/linux/man-pages/man2/mount.2.html">mount(2)</a></p></li></ul></body></html>
