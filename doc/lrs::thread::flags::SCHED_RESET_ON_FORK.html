                    <link rel="stylesheet" type="text/css" href="style.css" /><title>Constant lrs::thread::flags::SCHED_RESET_ON_FORK</title></head><body><h1>Constant <a href="./lrs.html">lrs</a>::<a href="./lrs::thread.html">thread</a>::<a href="./lrs::thread::flags.html">flags</a>::<a href="./lrs::thread::flags::SCHED_RESET_ON_FORK.html">SCHED_RESET_ON_FORK</a></h1><p>Don't have children inherit the scheduling policy.</p><h2>Syntax</h2><pre>const SCHED_RESET_ON_FORK: <a href="./lrs::thread::SchedFlags.html">SchedFlags</a> = SchedFlags(cty::SCHED_FLAG_RESET_ON_FORK as u64);</pre><h2>See also</h2><ul><li><p><a href="http://man7.org/linux/man-pages/man3/sched_setattr.3.html">sched_setattr(3)</a> and SCHED_FLAG_RESET_ON_FORK therein</p></li></ul></body></html>
