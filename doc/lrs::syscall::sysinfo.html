<!DOCTYPE html><html><head><meta charset="utf-8" /> 
                    <link rel="stylesheet" type="text/css" href="style.css" /><title>Function lrs::syscall::sysinfo</title></head><body><h1>Function <a href="./lrs.html">lrs</a>::<a href="./lrs::syscall.html">syscall</a>::<a href="./lrs::syscall::sysinfo.html">sysinfo</a></h1><p>Retrieves integer-style information about the system.</p><h2>Syntax</h2><pre>fn sysinfo(buf: &amp;mut sysinfo) -> i32</pre><h2>Arguments</h2><table><thead><tr><th>Name</th><th>Description</th></tr></thead><tbody><tr><td>buf</td><td><p>The place in which the information will be stored.</p></td><tr></tbody></table><h2>Return value</h2><p>Returns success or an error value.</p><h2>See also</h2><ul><li><p><a href="http://man7.org/linux/man-pages/man2/sysinfo.2.html">sysinfo(2)</a></p></li></ul></body></html>
