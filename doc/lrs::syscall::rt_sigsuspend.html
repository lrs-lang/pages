                    <link rel="stylesheet" type="text/css" href="style.css" /><title>Function lrs::syscall::rt_sigsuspend</title></head><body><h1>Function <a href="./lrs.html">lrs</a>::<a href="./lrs::syscall.html">syscall</a>::<a href="./lrs::syscall::rt_sigsuspend.html">rt_sigsuspend</a></h1><p>Temporarily replace the signal mask and waits for a signal to arrive.</p><h2>Syntax</h2><pre>fn rt_sigsuspend(set: &amp;sigset_t) -> i32</pre><h2>Arguments</h2><table><thead><tr><th>Name</th><th>Description</th></tr></thead><tbody><tr><td>set</td><td><p>The temporary signal mask.</p></td><tr></tbody></table><h2>See also</h2><ul><li><p><a href="http://man7.org/linux/man-pages/man2/rt_sigsuspend.2.html">rt_sigsuspend(2)</a></p></li></ul></body></html>
