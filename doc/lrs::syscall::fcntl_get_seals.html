<!DOCTYPE html><html><head><meta charset="utf-8" /> 
                    <link rel="stylesheet" type="text/css" href="style.css" /><title>Function lrs::syscall::fcntl_get_seals</title></head><body><h1>Function <a href="./lrs.html">lrs</a>::<a href="./lrs::syscall.html">syscall</a>::<a href="./lrs::syscall::fcntl_get_seals.html">fcntl_get_seals</a></h1><p>Returns the seals of an inode.</p><h2>Syntax</h2><pre>fn fcntl_get_seals(fd: i32) -> i32</pre><h2>Arguments</h2><table><thead><tr><th>Name</th><th>Description</th></tr></thead><tbody><tr><td>fd</td><td><p>A file descriptor refering to the inode.</p></td><tr></tbody></table><h2>Remarks</h2><h3>Kernel versions</h3><p>The required kernel version is 3.17.</p><h2>See also</h2><ul><li><p><a href="http://man7.org/linux/man-pages/man2/fcntl.2.html">fcntl(2)</a> and F_GET_SEALS therein</p></li></ul></body></html>
