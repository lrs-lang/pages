<!DOCTYPE html><html><head><meta charset="utf-8" /> 
                    <link rel="stylesheet" type="text/css" href="style.css" /><title>Constant lrs::poll::POLL_PRIORITY</title></head><body><h1>Constant <a href="./lrs.html">lrs</a>::<a href="./lrs::poll.html">poll</a>::<a href="./lrs::poll::POLL_PRIORITY.html">POLL_PRIORITY</a></h1><p>Signal when priority data becomes available for reading.</p><h2>Syntax</h2><pre>const POLL_PRIORITY: <a href="./lrs::poll::PollFlags.html">PollFlags</a> = PollFlags(POLLPRI);</pre><h2>See also</h2><ul><li><p><a href="http://man7.org/linux/man-pages/man2/epoll_ctl.2.html">epoll_ctl(2)</a> and EPOLLPRI therein</p></li></ul></body></html>
