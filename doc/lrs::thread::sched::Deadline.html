                    <link rel="stylesheet" type="text/css" href="style.css" /><title>Constant lrs::thread::sched::Deadline</title></head><body><h1>Constant <a href="./lrs.html">lrs</a>::<a href="./lrs::thread.html">thread</a>::<a href="./lrs::thread::sched.html">sched</a>::<a href="./lrs::thread::sched::Deadline.html">Deadline</a></h1><p>The Deadline scheduler.</p><h2>Syntax</h2><pre>const Deadline: <a href="./lrs::thread::Scheduler.html">Scheduler</a> = Scheduler(cty::SCHED_DEADLINE);</pre><h2>Remarks</h2><h3>Kernel versions</h3><p>The required kernel version in 3.14. = See also <b> <a href="http://man7.org/linux/man-pages/man7/sched.7.html">sched(7)</a> and SCHED_DEADLINE therein</b></p></body></html>
