                    <link rel="stylesheet" type="text/css" href="style.css" /><title>Constant lrs::file::flags::FILE_NO_ACCESS_TIME_UPDATE</title></head><body><h1>Constant <a href="./lrs.html">lrs</a>::<a href="./lrs::file.html">file</a>::<a href="./lrs::file::flags.html">flags</a>::<a href="./lrs::file::flags::FILE_NO_ACCESS_TIME_UPDATE.html">FILE_NO_ACCESS_TIME_UPDATE</a></h1><p>Don't update the access time of the file.</p><h2>Syntax</h2><pre>const FILE_NO_ACCESS_TIME_UPDATE: <a href="./lrs::file::FileFlags.html">FileFlags</a> = FileFlags(O_NOATIME);</pre><h2>See also</h2><ul><li><p><a href="http://man7.org/linux/man-pages/man2/open.2.html">open(2)</a> and O_NOATIME therein</p></li></ul></body></html>
