<!DOCTYPE html><html><head><meta charset="utf-8" /> 
                    <link rel="stylesheet" type="text/css" href="style.css" /><title>Constant lrs::time::BOOT</title></head><body><h1>Constant <a href="./lrs.html">lrs</a>::<a href="./lrs::time.html">time</a>::<a href="./lrs::time::BOOT.html">BOOT</a></h1><p>A monotonic clock since some arbitrary point in the past which isn't affected by time jumps and continues to run while the system is suspended.</p><h2>Syntax</h2><pre>const BOOT: <a href="./lrs::time::Clock.html">Clock</a> = Clock(7);</pre></body></html>
