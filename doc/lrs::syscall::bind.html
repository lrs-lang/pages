                    <link rel="stylesheet" type="text/css" href="style.css" /><title>Function lrs::syscall::bind</title></head><body><h1>Function <a href="./lrs.html">lrs</a>::<a href="./lrs::syscall.html">syscall</a>::<a href="./lrs::syscall::bind.html">bind</a></h1><p>Binds a socket to an address.</p><h2>Syntax</h2><pre>fn bind(sockfd: i32, addr: &amp;[u8]) -> i32</pre><h2>Arguments</h2><table><thead><tr><th>Name</th><th>Description</th></tr></thead><tbody><tr><td>sockfd</td><td><p>The socket.</p></td><tr><tr><td>addr</td><td><p>The address to bind to.</p></td><tr></tbody></table><h2>Return value</h2><p>Returns success or an error value.</p><h2>See also</h2><ul><li><p><a href="http://man7.org/linux/man-pages/man2/bind.2.html">bind(2)</a></p></li></ul></body></html>
