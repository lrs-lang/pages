<!DOCTYPE html><html><head><meta charset="utf-8" /> 
                    <link rel="stylesheet" type="text/css" href="style.css" /><title>Constant lrs::tty::flags::TTYLOC_KILL</title></head><body><h1>Constant <a href="./lrs.html">lrs</a>::<a href="./lrs::tty.html">tty</a>::<a href="./lrs::tty::flags.html">flags</a>::<a href="./lrs::tty::flags::TTYLOC_KILL.html">TTYLOC_KILL</a></h1><p>Enable erasing the whole line.</p><h2>Syntax</h2><pre>const TTYLOC_KILL: <a href="./lrs::tty::TtyLocFlags.html">TtyLocFlags</a> = TtyLocFlags(cty::ECHOK);</pre><h2>See also</h2><ul><li><p><a href="http://man7.org/linux/man-pages/man3/termios.3.html">termios(3)</a> and ECHOK therein</p></li></ul></body></html>
