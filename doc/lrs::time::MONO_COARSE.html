<!DOCTYPE html><html><head><meta charset="utf-8" /> 
                    <link rel="stylesheet" type="text/css" href="style.css" /><title>Constant lrs::time::MONO_COARSE</title></head><body><h1>Constant <a href="./lrs.html">lrs</a>::<a href="./lrs::time.html">time</a>::<a href="./lrs::time::MONO_COARSE.html">MONO_COARSE</a></h1><p>A coarse monotonic clock since some arbitrary point in the past which isn't affected by time jumps.</p><h2>Syntax</h2><pre>const MONO_COARSE: <a href="./lrs::time::Clock.html">Clock</a> = Clock(6);</pre><h2>Remarks</h2><p>This is less precise but more efficient than <code>MONO</code>.</p></body></html>
