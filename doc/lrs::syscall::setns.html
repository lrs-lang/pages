<!DOCTYPE html><html><head><meta charset="utf-8" /> 
                    <link rel="stylesheet" type="text/css" href="style.css" /><title>Function lrs::syscall::setns</title></head><body><h1>Function <a href="./lrs.html">lrs</a>::<a href="./lrs::syscall.html">syscall</a>::<a href="./lrs::syscall::setns.html">setns</a></h1><p>Associate a thread with a namespace.</p><h2>Syntax</h2><pre>fn setns(fd: i32, nstype: i32) -> i32</pre><h2>Arguments</h2><table><thead><tr><th>Name</th><th>Description</th></tr></thead><tbody><tr><td>fd</td><td><p>A file descriptor referring to the namespace.</p></td><tr><tr><td>nstype</td><td><p>Which namespace types can be joined.</p></td><tr></tbody></table><h2>See also</h2><ul><li><p><a href="http://man7.org/linux/man-pages/man2/setns.2.html">setns(2)</a></p></li></ul></body></html>
