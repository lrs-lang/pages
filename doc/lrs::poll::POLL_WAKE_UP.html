<!DOCTYPE html><html><head><meta charset="utf-8" /> 
                    <link rel="stylesheet" type="text/css" href="style.css" /><title>Constant lrs::poll::POLL_WAKE_UP</title></head><body><h1>Constant <a href="./lrs.html">lrs</a>::<a href="./lrs::poll.html">poll</a>::<a href="./lrs::poll::POLL_WAKE_UP.html">POLL_WAKE_UP</a></h1><p>Don't allow the system to suspend after data becomes available.</p><h2>Syntax</h2><pre>const POLL_WAKE_UP: <a href="./lrs::poll::PollFlags.html">PollFlags</a> = PollFlags(EPOLLWAKEUP);</pre><h2>Remarks</h2><h3>Kernel versions</h3><p>The required kernel version is 3.5.</p><h2>See also</h2><ul><li><p><a href="http://man7.org/linux/man-pages/man2/epoll_ctl.2.html">epoll_ctl(2)</a> and EPOLLWAKEUP therein</p></li></ul></body></html>
