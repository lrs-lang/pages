                    <link rel="stylesheet" type="text/css" href="style.css" /><title>Function lrs::syscall::mlockall</title></head><body><h1>Function <a href="./lrs.html">lrs</a>::<a href="./lrs::syscall.html">syscall</a>::<a href="./lrs::syscall::mlockall.html">mlockall</a></h1><p>Lock all pages in memory.</p><h2>Syntax</h2><pre>fn mlockall(flags: i32) -> i32</pre><h2>Arguments</h2><table><thead><tr><th>Name</th><th>Description</th></tr></thead><tbody><tr><td>flags</td><td><p>Flags to used for locking.</p></td><tr></tbody></table><h2>See also</h2><ul><li><p><a href="http://man7.org/linux/man-pages/man2/mlockall.2.html">mlockall(2)</a></p></li></ul></body></html>
