<!DOCTYPE html><html><head><meta charset="utf-8" /> 
                    <link rel="stylesheet" type="text/css" href="style.css" /><title>Function lrs::syscall::read</title></head><body><h1>Function <a href="./lrs.html">lrs</a>::<a href="./lrs::syscall.html">syscall</a>::<a href="./lrs::syscall::read.html">read</a></h1><p>Reads from a file descriptor.</p><h2>Syntax</h2><pre>fn read(fd: i32, buf: &amp;mut [u8]) -> i64</pre><h2>Arguments</h2><table><thead><tr><th>Name</th><th>Description</th></tr></thead><tbody><tr><td>fd</td><td><p>The affected file descriptor.</p></td><tr><tr><td>buf</td><td><p>The buffer to read into.</p></td><tr></tbody></table><h2>Return value</h2><p>Returns the number of bytes read or an error value.</p><h2>See also</h2><ul><li><p><a href="http://man7.org/linux/man-pages/man2/read.2.html">read(2)</a></p></li></ul></body></html>
