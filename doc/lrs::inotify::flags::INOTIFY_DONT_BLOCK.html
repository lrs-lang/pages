                    <link rel="stylesheet" type="text/css" href="style.css" /><title>Constant lrs::inotify::flags::INOTIFY_DONT_BLOCK</title></head><body><h1>Constant <a href="./lrs.html">lrs</a>::<a href="./lrs::inotify.html">inotify</a>::<a href="./lrs::inotify::flags.html">flags</a>::<a href="./lrs::inotify::flags::INOTIFY_DONT_BLOCK.html">INOTIFY_DONT_BLOCK</a></h1><p>Don't block when reading from the returned file descriptor.</p><h2>Syntax</h2><pre>const INOTIFY_DONT_BLOCK: <a href="./lrs::inotify::InotifyFlags.html">InotifyFlags</a> = InotifyFlags(IN_NONBLOCK);</pre><h2>See also</h2><ul><li><p><a href="http://man7.org/linux/man-pages/man2/inotify_init1.2.html">inotify_init1(2)</a> and IN_NONBLOCK therein</p></li></ul></body></html>
