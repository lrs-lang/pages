                    <link rel="stylesheet" type="text/css" href="style.css" /><title>Constant lrs::mem_map::flags::MMAP_DONT_BLOCK</title></head><body><h1>Constant <a href="./lrs.html">lrs</a>::<a href="./lrs::mem_map.html">mem_map</a>::<a href="./lrs::mem_map::flags.html">flags</a>::<a href="./lrs::mem_map::flags::MMAP_DONT_BLOCK.html">MMAP_DONT_BLOCK</a></h1><p>Don't perform readahead.</p><h2>Syntax</h2><pre>const MMAP_DONT_BLOCK: <a href="./lrs::mem_map::MemMapFlags.html">MemMapFlags</a> = MemMapFlags(cty::MAP_NONBLOCK);</pre><h2>See also</h2><ul><li><p><a href="http://man7.org/linux/man-pages/man2/mmap.2.html">mmap(2)</a> and MAP_NONBLOCK therein</p></li></ul></body></html>
