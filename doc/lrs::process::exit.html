<!DOCTYPE html><html><head><meta charset="utf-8" /> 
                    <link rel="stylesheet" type="text/css" href="style.css" /><title>Function lrs::process::exit</title></head><body><h1>Function <a href="./lrs.html">lrs</a>::<a href="./lrs::process.html">process</a>::<a href="./lrs::process::exit.html">exit</a></h1><p>Exits the process.</p><h2>Syntax</h2><pre>fn exit(code: u8) -> !</pre><h2>Arguments</h2><table><thead><tr><th>Name</th><th>Description</th></tr></thead><tbody><tr><td>code</td><td><p>The exit code that will be shown to the parent process.</p></td><tr></tbody></table><h2>See also</h2><ul><li><p><a href="http://man7.org/linux/man-pages/man2/exit_group.2.html">exit_group(2)</a></p></li></ul></body></html>
