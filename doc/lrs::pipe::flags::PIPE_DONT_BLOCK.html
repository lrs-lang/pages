<!DOCTYPE html><html><head><meta charset="utf-8" /> 
                    <link rel="stylesheet" type="text/css" href="style.css" /><title>Constant lrs::pipe::flags::PIPE_DONT_BLOCK</title></head><body><h1>Constant <a href="./lrs.html">lrs</a>::<a href="./lrs::pipe.html">pipe</a>::<a href="./lrs::pipe::flags.html">flags</a>::<a href="./lrs::pipe::flags::PIPE_DONT_BLOCK.html">PIPE_DONT_BLOCK</a></h1><p>Return an error instead of blocking.</p><h2>Syntax</h2><pre>const PIPE_DONT_BLOCK: <a href="./lrs::pipe::PipeFlags.html">PipeFlags</a> = PipeFlags(O_NONBLOCK);</pre><h2>See also</h2><ul><li><p><a href="http://man7.org/linux/man-pages/man2/pipe.2.html">pipe(2)</a> and O_NONBLOCK therein</p></li></ul></body></html>
