<!DOCTYPE html><html><head><meta charset="utf-8" /> 
                    <link rel="stylesheet" type="text/css" href="style.css" /><title>Function lrs::syscall::sethostname</title></head><body><h1>Function <a href="./lrs.html">lrs</a>::<a href="./lrs::syscall.html">syscall</a>::<a href="./lrs::syscall::sethostname.html">sethostname</a></h1><p>Sets the hostname of the system.</p><h2>Syntax</h2><pre>fn sethostname(name: &amp;[u8]) -> i32</pre><h2>Arguments</h2><table><thead><tr><th>Name</th><th>Description</th></tr></thead><tbody><tr><td>name</td><td><p>The new hostname of the system.</p></td><tr></tbody></table><h2>Return value</h2><p>Returns success or an error value.</p><h2>See also</h2><ul><li><p><a href="http://man7.org/linux/man-pages/man2/sethostname.2.html">sethostname(2)</a></p></li></ul></body></html>
