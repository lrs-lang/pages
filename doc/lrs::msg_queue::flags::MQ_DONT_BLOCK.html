                    <link rel="stylesheet" type="text/css" href="style.css" /><title>Constant lrs::msg_queue::flags::MQ_DONT_BLOCK</title></head><body><h1>Constant <a href="./lrs.html">lrs</a>::<a href="./lrs::msg_queue.html">msg_queue</a>::<a href="./lrs::msg_queue::flags.html">flags</a>::<a href="./lrs::msg_queue::flags::MQ_DONT_BLOCK.html">MQ_DONT_BLOCK</a></h1><p>Don't block when sending and receiving on the queue.</p><h2>Syntax</h2><pre>const MQ_DONT_BLOCK: <a href="./lrs::msg_queue::MqFlags.html">MqFlags</a> = MqFlags(cty::O_NONBLOCK as k_long);</pre><h2>See also</h2><ul><li><p><a href="http://man7.org/linux/man-pages/man3/mq_getattr.3.html">mq_getattr(3)</a> and O_NONBLOCK therein</p></li></ul></body></html>
