                    <link rel="stylesheet" type="text/css" href="style.css" /><title>Constant lrs::pipe::flags::PIPE_PACKETS</title></head><body><h1>Constant <a href="./lrs.html">lrs</a>::<a href="./lrs::pipe.html">pipe</a>::<a href="./lrs::pipe::flags.html">flags</a>::<a href="./lrs::pipe::flags::PIPE_PACKETS.html">PIPE_PACKETS</a></h1><p>Create a "datagram" pipe.</p><h2>Syntax</h2><pre>const PIPE_PACKETS: <a href="./lrs::pipe::PipeFlags.html">PipeFlags</a> = PipeFlags(O_DIRECT);</pre><h2>Remarks</h2><h3>Kernel versions</h3><p>The minimum required kernel version is 3.4. = See also <b> <a href="http://man7.org/linux/man-pages/man2/open.2.html">open(2)</a> and O_DIRECT therein</b></p></body></html>
