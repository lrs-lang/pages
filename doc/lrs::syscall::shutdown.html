<!DOCTYPE html><html><head><meta charset="utf-8" /> 
                    <link rel="stylesheet" type="text/css" href="style.css" /><title>Function lrs::syscall::shutdown</title></head><body><h1>Function <a href="./lrs.html">lrs</a>::<a href="./lrs::syscall.html">syscall</a>::<a href="./lrs::syscall::shutdown.html">shutdown</a></h1><p>Shuts down (part of) a socket.</p><h2>Syntax</h2><pre>fn shutdown(sockfd: i32, how: i32) -> i32</pre><h2>Arguments</h2><table><thead><tr><th>Name</th><th>Description</th></tr></thead><tbody><tr><td>sockfd</td><td><p>The socket.</p></td><tr><tr><td>how</td><td><p>Which parts to shut down.</p></td><tr></tbody></table><h2>Return value</h2><p>Returns success or an error value.</p><h2>See also</h2><ul><li><p><a href="http://man7.org/linux/man-pages/man2/shutdown.2.html">shutdown(2)</a></p></li></ul></body></html>
