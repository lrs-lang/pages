                    <link rel="stylesheet" type="text/css" href="style.css" /><title>Constant lrs::process::clone::CLONE_UNTRACED</title></head><body><h1>Constant <a href="./lrs.html">lrs</a>::<a href="./lrs::process.html">process</a>::<a href="./lrs::process::clone.html">clone</a>::<a href="./lrs::process::clone::CLONE_UNTRACED.html">CLONE_UNTRACED</a></h1><p>Don't allow the child process to be traced.</p><h2>Syntax</h2><pre>const CLONE_UNTRACED: <a href="./lrs::process::CloneFlags.html">CloneFlags</a> = CloneFlags(cty::CLONE_UNTRACED);</pre><h2>See also</h2><ul><li><p><a href="http://man7.org/linux/man-pages/man2/clone.2.html">clone(2)</a> and CLONE_UNTRACED therein</p></li></ul></body></html>
