                    <link rel="stylesheet" type="text/css" href="style.css" /><title>Function lrs::syscall::unshare</title></head><body><h1>Function <a href="./lrs.html">lrs</a>::<a href="./lrs::syscall.html">syscall</a>::<a href="./lrs::syscall::unshare.html">unshare</a></h1><p>Disassociate parts of the thread's execution context.</p><h2>Syntax</h2><pre>fn unshare(flags: i32) -> i32</pre><h2>Arguments</h2><table><thead><tr><th>Name</th><th>Description</th></tr></thead><tbody><tr><td>flags</td><td><p>What to disassociate.</p></td><tr></tbody></table><h2>See also</h2><ul><li><p><a href="http://man7.org/linux/man-pages/man2/unshare.2.html">unshare(2)</a></p></li></ul></body></html>
