                    <link rel="stylesheet" type="text/css" href="style.css" /><title>Function lrs::syscall::prctl_pr_set_keepcaps</title></head><body><h1>Function <a href="./lrs.html">lrs</a>::<a href="./lrs::syscall.html">syscall</a>::<a href="./lrs::syscall::prctl_pr_set_keepcaps.html">prctl_pr_set_keepcaps</a></h1><p>Sets whether capabilities are dropped when all root user ids are dropped.</p><h2>Syntax</h2><pre>fn prctl_pr_set_keepcaps(keep: bool) -> i32</pre><h2>Arguments</h2><table><thead><tr><th>Name</th><th>Description</th></tr></thead><tbody><tr><td>keep</td><td><p>Whether the capabilities are kept.</p></td><tr></tbody></table><h2>See also</h2><ul><li><p><a href="http://man7.org/linux/man-pages/man2/prctl.2.html">prctl(2)</a> and PR_SET_KEEPCAPS therein</p></li></ul></body></html>
