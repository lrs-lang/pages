                    <link rel="stylesheet" type="text/css" href="style.css" /><title>Constant lrs::signal::flags::SIGFD_DONT_BLOCK</title></head><body><h1>Constant <a href="./lrs.html">lrs</a>::<a href="./lrs::signal.html">signal</a>::<a href="./lrs::signal::flags.html">flags</a>::<a href="./lrs::signal::flags::SIGFD_DONT_BLOCK.html">SIGFD_DONT_BLOCK</a></h1><p>Sets the file descriptor to non-blocking</p><h2>Syntax</h2><pre>const SIGFD_DONT_BLOCK: <a href="./lrs::signal::SigfdFlags.html">SigfdFlags</a> = SigfdFlags(SFD_NONBLOCK);</pre><h2>See also</h2><ul><li><p><a href="http://man7.org/linux/man-pages/man2/signalfd.2.html">signalfd(2)</a> and SFD_NONBLOCK therein</p></li></ul></body></html>
