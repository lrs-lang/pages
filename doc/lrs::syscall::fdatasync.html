<!DOCTYPE html><html><head><meta charset="utf-8" /> 
                    <link rel="stylesheet" type="text/css" href="style.css" /><title>Function lrs::syscall::fdatasync</title></head><body><h1>Function <a href="./lrs.html">lrs</a>::<a href="./lrs::syscall.html">syscall</a>::<a href="./lrs::syscall::fdatasync.html">fdatasync</a></h1><p>Transfers most of the kernel state of a file descriptor to the disk.</p><h2>Syntax</h2><pre>fn fdatasync(fd: i32) -> i32</pre><h2>Arguments</h2><table><thead><tr><th>Name</th><th>Description</th></tr></thead><tbody><tr><td>fd</td><td><p>The file descriptor to be synchronized.</p></td><tr></tbody></table><h2>Return value</h2><p>Returns success or an error value.</p><h2>See also</h2><ul><li><p><a href="http://man7.org/linux/man-pages/man2/fdatasync.2.html">fdatasync(2)</a></p></li></ul></body></html>
