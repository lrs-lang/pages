                    <link rel="stylesheet" type="text/css" href="style.css" /><title>Constant lrs::fs::flags::MOUNT_DIR_SYNC</title></head><body><h1>Constant <a href="./lrs.html">lrs</a>::<a href="./lrs::fs.html">fs</a>::<a href="./lrs::fs::flags.html">flags</a>::<a href="./lrs::fs::flags::MOUNT_DIR_SYNC.html">MOUNT_DIR_SYNC</a></h1><p>Make directory changes on this filesystem synchonous.</p><h2>Syntax</h2><pre>const MOUNT_DIR_SYNC: <a href="./lrs::fs::MountFlags.html">MountFlags</a> = MountFlags(MS_DIRSYNC);</pre><h2>See also</h2><ul><li><p><a href="http://man7.org/linux/man-pages/man2/mount.2.html">mount(2)</a> and MS_DIRSYNC therein</p></li></ul></body></html>
