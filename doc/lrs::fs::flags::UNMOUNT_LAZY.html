<!DOCTYPE html><html><head><meta charset="utf-8" /> 
                    <link rel="stylesheet" type="text/css" href="style.css" /><title>Constant lrs::fs::flags::UNMOUNT_LAZY</title></head><body><h1>Constant <a href="./lrs.html">lrs</a>::<a href="./lrs::fs.html">fs</a>::<a href="./lrs::fs::flags.html">flags</a>::<a href="./lrs::fs::flags::UNMOUNT_LAZY.html">UNMOUNT_LAZY</a></h1><p>Disallow further access to the mount point and unmount the device when the last pending access has been completed.</p><h2>Syntax</h2><pre>const UNMOUNT_LAZY: <a href="./lrs::fs::UnmountFlags.html">UnmountFlags</a> = UnmountFlags(MNT_DETACH);</pre><h2>See also</h2><ul><li><p><a href="http://man7.org/linux/man-pages/man2/umount.2.html">umount(2)</a> and MNT_DETACH therein</p></li></ul></body></html>
