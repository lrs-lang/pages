                    <link rel="stylesheet" type="text/css" href="style.css" /><title>Constant lrs::tty::flags::TTYIN_IGNORE_ERRORS</title></head><body><h1>Constant <a href="./lrs.html">lrs</a>::<a href="./lrs::tty.html">tty</a>::<a href="./lrs::tty::flags.html">flags</a>::<a href="./lrs::tty::flags::TTYIN_IGNORE_ERRORS.html">TTYIN_IGNORE_ERRORS</a></h1><p>Ignore framing and parity errors.</p><h2>Syntax</h2><pre>const TTYIN_IGNORE_ERRORS: <a href="./lrs::tty::TtyInFlags.html">TtyInFlags</a> = TtyInFlags(cty::IGNPAR);</pre><h2>See also</h2><ul><li><p><a href="http://man7.org/linux/man-pages/man3/termios.3.html">termios(3)</a> and IGNPAR therein</p></li></ul></body></html>
