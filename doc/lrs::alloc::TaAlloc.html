                    <link rel="stylesheet" type="text/css" href="style.css" /><title>Struct lrs::alloc::TaAlloc</title></head><body><h1>Struct <a href="./lrs.html">lrs</a>::<a href="./lrs::alloc.html">alloc</a>::<a href="./lrs::alloc::TaAlloc.html">TaAlloc</a></h1><p>Throw-away allocator.</p><h2>Syntax</h2><pre>struct TaAlloc&lt;'a&gt;(/* */)</pre><h2>Trait implementations</h2><table><thead><tr><th>Name</th><th>Description</th></tr></thead><tbody><tr><td><a href="./lrs::alloc::TaAlloc::Allocator.html">Allocator</a></td><td><p>Allocators.</p></td></tr></tbody></table><h2>Remarks</h2><p>This allocator draws its memory from a provided byte slice. It will not reuse any memory and reallocations will always allocate a new object.</p></body></html>
