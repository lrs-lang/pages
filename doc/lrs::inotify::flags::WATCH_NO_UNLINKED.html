                    <link rel="stylesheet" type="text/css" href="style.css" /><title>Constant lrs::inotify::flags::WATCH_NO_UNLINKED</title></head><body><h1>Constant <a href="./lrs.html">lrs</a>::<a href="./lrs::inotify.html">inotify</a>::<a href="./lrs::inotify::flags.html">flags</a>::<a href="./lrs::inotify::flags::WATCH_NO_UNLINKED.html">WATCH_NO_UNLINKED</a></h1><p>Don't generate events for unlinked children.</p><h2>Syntax</h2><pre>const WATCH_NO_UNLINKED: <a href="./lrs::inotify::WatchFlags.html">WatchFlags</a> = WatchFlags(IN_EXCL_UNLINK);</pre><h2>See also</h2><ul><li><p><a href="http://man7.org/linux/man-pages/man7/inotify.7.html">inotify(7)</a> and IN_EXCL_UNLINK therein</p></li></ul></body></html>
