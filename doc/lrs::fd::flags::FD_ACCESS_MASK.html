                    <link rel="stylesheet" type="text/css" href="style.css" /><title>Constant lrs::fd::flags::FD_ACCESS_MASK</title></head><body><h1>Constant <a href="./lrs.html">lrs</a>::<a href="./lrs::fd.html">fd</a>::<a href="./lrs::fd::flags.html">flags</a>::<a href="./lrs::fd::flags::FD_ACCESS_MASK.html">FD_ACCESS_MASK</a></h1><p>Mask containing the access flags.</p><h2>Syntax</h2><pre>const FD_ACCESS_MASK: <a href="./lrs::fd::DescriptionFlags.html">DescriptionFlags</a> = DescriptionFlags(3);</pre><h2>Remarks</h2><p>That is, FD_READ_ONLY, FD_WRITE_ONLY, and FD_READ_WRITE.</p></body></html>
