                    <link rel="stylesheet" type="text/css" href="style.css" /><title>Function lrs::syscall::mq_unlink</title></head><body><h1>Function <a href="./lrs.html">lrs</a>::<a href="./lrs::syscall.html">syscall</a>::<a href="./lrs::syscall::mq_unlink.html">mq_unlink</a></h1><p>Destroys a queue.</p><h2>Syntax</h2><pre>fn mq_unlink(name: &amp;<a href="./lrs::string::CStr.html">CStr</a>) -> i32</pre><h2>Arguments</h2><table><thead><tr><th>Name</th><th>Description</th></tr></thead><tbody><tr><td>name</td><td><p>The name of the queue to destroy.</p></td><tr></tbody></table><h2>See also</h2><ul><li><p><a href="http://man7.org/linux/man-pages/man2/mq_unlink.2.html">mq_unlink(2)</a></p></li></ul></body></html>
