                    <link rel="stylesheet" type="text/css" href="style.css" /><title>Trait method lrs::string::ToCStr::to_cstr</title></head><body><h1>Trait method <a href="./lrs.html">lrs</a>::<a href="./lrs::string.html">string</a>::<a href="./lrs::string::ToCStr.html">ToCStr</a>::<a href="./lrs::string::ToCStr::to_cstr.html">to_cstr</a></h1><p>Converts the object by copying it.</p><h2>Syntax</h2><pre>fn to_cstr(&self, buf: &amp;'a mut [u8]) -> <a href="./lrs::result::Result.html">Result</a>&lt;&amp;'a mut <a href="./lrs::string::CStr.html">CStr</a>, <a href="./lrs::error::Errno.html">Errno</a>&gt;</pre><h2>Arguments</h2><table><thead><tr><th>Name</th><th>Description</th></tr></thead><tbody><tr><td>buf</td><td><p>The buffer in which the <code>CStr</code> will be stored.</p></td><tr></tbody></table><h2>Return value</h2><p>Returns the created <code>CStr</code>.</p></body></html>
