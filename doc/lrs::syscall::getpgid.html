                    <link rel="stylesheet" type="text/css" href="style.css" /><title>Function lrs::syscall::getpgid</title></head><body><h1>Function <a href="./lrs.html">lrs</a>::<a href="./lrs::syscall.html">syscall</a>::<a href="./lrs::syscall::getpgid.html">getpgid</a></h1><p>Get the process group of a process.</p><h2>Syntax</h2><pre>fn getpgid(pid: i32) -> i32</pre><h2>Arguments</h2><table><thead><tr><th>Name</th><th>Description</th></tr></thead><tbody><tr><td>pid</td><td><p>The process whose process group to return.</p></td><tr></tbody></table><h2>See also</h2><ul><li><p><a href="http://man7.org/linux/man-pages/man2/getpgid.2.html">getpgid(2)</a></p></li></ul></body></html>
