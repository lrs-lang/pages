                    <link rel="stylesheet" type="text/css" href="style.css" /><title>Constant lrs::fs::flags::MOUNT_MANDATORY_LOCKING</title></head><body><h1>Constant <a href="./lrs.html">lrs</a>::<a href="./lrs::fs.html">fs</a>::<a href="./lrs::fs::flags.html">flags</a>::<a href="./lrs::fs::flags::MOUNT_MANDATORY_LOCKING.html">MOUNT_MANDATORY_LOCKING</a></h1><p>Allow mandatory locking on the monut point.</p><h2>Syntax</h2><pre>const MOUNT_MANDATORY_LOCKING: <a href="./lrs::fs::MountFlags.html">MountFlags</a> = MountFlags(MS_MANDLOCK);</pre><h2>See also</h2><ul><li><p><a href="http://man7.org/linux/man-pages/man2/mount.2.html">mount(2)</a> and MS_MANBLOCK therein</p></li></ul></body></html>
