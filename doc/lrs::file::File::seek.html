                    <link rel="stylesheet" type="text/css" href="style.css" /><title>Method lrs::file::File::seek</title></head><body><h1>Method <a href="./lrs.html">lrs</a>::<a href="./lrs::file.html">file</a>::<a href="./lrs::file::File.html">File</a>::<a href="./lrs::file::File::seek.html">seek</a></h1><p>Changes the read/write position of the file.</p><h2>Syntax</h2><pre>impl <a href="./lrs::file::File.html">File</a> {
    fn seek(&self, pos: <a href="./lrs::file::Seek.html">Seek</a>) -> <a href="./lrs::result::Result.html">Result</a>&lt;i64, <a href="./lrs::error::Errno.html">Errno</a>&gt;
}</pre><h2>Arguments</h2><table><thead><tr><th>Name</th><th>Description</th></tr></thead><tbody><tr><td>pos</td><td><p>The seek operation to be performed.</p></td><tr></tbody></table><h2>Return value</h2><p>Returns the new position in the file.</p><h2>See also</h2><ul><li><p><a href="http://man7.org/linux/man-pages/man2/lseek.2.html">lseek(2)</a></p></li></ul></body></html>
