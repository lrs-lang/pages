                    <link rel="stylesheet" type="text/css" href="style.css" /><title>Function lrs::syscall::truncate</title></head><body><h1>Function <a href="./lrs.html">lrs</a>::<a href="./lrs::syscall.html">syscall</a>::<a href="./lrs::syscall::truncate.html">truncate</a></h1><p>Truncates a file.</p><h2>Syntax</h2><pre>fn truncate(file: &amp;<a href="./lrs::string::CStr.html">CStr</a>, len: i64) -> i32</pre><h2>Arguments</h2><table><thead><tr><th>Name</th><th>Description</th></tr></thead><tbody><tr><td>file</td><td><p>The path of the file to truncate.</p></td><tr><tr><td>len</td><td><p>The new length of the file.</p></td><tr></tbody></table><h2>Return value</h2><p>Returns success or an error value.</p><h2>See also</h2><ul><li><p><a href="http://man7.org/linux/man-pages/man2/truncate.2.html">truncate(2)</a></p></li></ul></body></html>
