                    <link rel="stylesheet" type="text/css" href="style.css" /><title>Constant lrs::mem_map::flags::PROT_EXEC</title></head><body><h1>Constant <a href="./lrs.html">lrs</a>::<a href="./lrs::mem_map.html">mem_map</a>::<a href="./lrs::mem_map::flags.html">flags</a>::<a href="./lrs::mem_map::flags::PROT_EXEC.html">PROT_EXEC</a></h1><p>The memory region can be executed.</p><h2>Syntax</h2><pre>const PROT_EXEC: <a href="./lrs::mem_map::MemProtFlags.html">MemProtFlags</a> = MemProtFlags(cty::PROT_EXEC);</pre><h2>See also</h2><ul><li><p><a href="http://man7.org/linux/man-pages/man2/mmap.2.html">mmap(2)</a> and PROT_EXEC therein</p></li></ul></body></html>
