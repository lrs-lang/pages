<!DOCTYPE html><html><head><meta charset="utf-8" /> 
                    <link rel="stylesheet" type="text/css" href="style.css" /><title>Struct lrs::alloc::Bda</title></head><body><h1>Struct <a href="./lrs.html">lrs</a>::<a href="./lrs::alloc.html">alloc</a>::<a href="./lrs::alloc::Bda.html">Bda</a></h1><p>The brain-dead allocator</p><h2>Syntax</h2><pre>struct Bda</pre><h2>Trait implementations</h2><table><thead><tr><th>Name</th><th>Description</th></tr></thead><tbody><tr><td><a href="./lrs::alloc::Bda::Allocator.html">Allocator</a></td><td><p>Allocators.</p></td></tr></tbody></table><h2>Remarks</h2><p>This allocator has no state and always uses <a href="http://man7.org/linux/man-pages/man2/mmap.2.html">mmap(2)</a> to allocate in multiples of the page size.</p><h2>See also</h2><ul><li><p><a href="http://man7.org/linux/man-pages/man2/mmap.2.html">mmap(2)</a></p></li></ul></body></html>
