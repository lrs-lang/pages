                    <link rel="stylesheet" type="text/css" href="style.css" /><title>Constant lrs::tty::flags::TTYLOC_ECHO_NL</title></head><body><h1>Constant <a href="./lrs.html">lrs</a>::<a href="./lrs::tty.html">tty</a>::<a href="./lrs::tty::flags.html">flags</a>::<a href="./lrs::tty::flags::TTYLOC_ECHO_NL.html">TTYLOC_ECHO_NL</a></h1><p>Enable echoing newlines.</p><h2>Syntax</h2><pre>const TTYLOC_ECHO_NL: <a href="./lrs::tty::TtyLocFlags.html">TtyLocFlags</a> = TtyLocFlags(cty::ECHONL);</pre><h2>See also</h2><ul><li><p><a href="http://man7.org/linux/man-pages/man3/termios.3.html">termios(3)</a> and ECHONL therein</p></li></ul></body></html>
